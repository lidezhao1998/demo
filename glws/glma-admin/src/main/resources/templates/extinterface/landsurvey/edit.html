<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改shp文件')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-shpFile-edit" th:object="${shpFile}">
        <input name="id" type="hidden" th:field="*{id}" />
        <input id="treeId" name="parentId" type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label class="col-sm-3 control-label ">省：<span style="color: red; ">*</span></label>
            <div class="col-sm-8">

                    <input class="form-control" type="text" name="item"  th:field="*{province}"  id="shpFileName" required>


            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">市：<span style="color: red; ">*</span></label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="section" th:field="*{city}" id="shpFileName" required>

            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">区：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="generic" th:field="*{county}" id="shpFileName">
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">权属性质：<span style="color: red; ">*</span></label>
            <div class="col-sm-8">

                <input class="form-control" type="text" name="item"  th:field="*{ownershipProperty}"  id="shpFileName" required>


            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">草地类型：<span style="color: red; ">*</span></label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="section" th:field="*{grasslandType}" id="shpFileName" required>

            </div>
        </div>
       <!-- <div class="form-group">
            <label class="col-sm-3 control-label">从：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="bundle" th:field="*{bundle}" id="shpFilePath" >
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">面积：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="area" th:field="*{area}" readonly="readonly" id="shpFilePath" >

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">分布：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="provinceName" th:field="*{provinceName}" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图层颜色：</label>
            <div class="col-sm-8">
                <div class="jumbotron">

                    选择的颜色：<span id="color"></span>
                    <input id="colorpicker" type="color" style="width: 20px;
			height: 20px;
			border: 1px solid #fff;
			border-radius: 4px;
			background-color:#fff;
			text-indent: 20px;;"th:field="*{color}" required />
                </div>
                <input class="form-control" type="hidden" name="shpColor" id="shpColor">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<link href="/ajax/libs/bootstrap-colorpicker/css/bootstrap-colorpicker.css" type="text/css" rel="stylesheet">
<script src="/ajax/libs/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
<script>
    $(function () {
        // 基本实例化:
        $('#colorpicker').colorpicker();

        // Example using an event, to change the color of the .jumbotron background:
        $('#colorpicker').on('change', function (event) {
            $('#colorpicker').css('background-color', event.color.toString()).val('');
            $("#color").text(event.color.toString());
            $("#shpColor").val();
            $("#shpColor").val(event.color.toString());
        });
    });
</script>
<script type="text/javascript">
    var prefix = ctx + "extinterface/landsurvey";

    $("#form-shpFile-edit").validate({
        onkeyup: false,
        rules:{
            shpFileName:{
                remote: {
                    url: prefix + "/checkShpFileNameUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "shpFileId": function() {
                            return $("#shpFileId").val();
                        },
                        "parentId": function() {
                            return $("input[name='parentId']").val();
                        },
                        "shpFileName": function() {
                            return $.common.trim($("#shpFileName").val());
                        }
                    },
                    dataFilter: function(data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            orderNum:{
                digits:true
            },
        },
        messages: {
            "shpFileName": {
                remote: "部门已经存在"
            }
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-shpFile-edit').serialize());
        }
    }

    /*部门管理-修改-选择部门树*/
    function selectDeptTree() {
        var shpFileId = $("#treeId").val();
        if(shpFileId > 0) {
            var options = {
                title: 'shpFife选择',
                width: "380",
                url: prefix + "/selectShpFileTree/" + $("#treeId").val(),
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        } else {
            $.modal.alertError("父部门不能选择");
        }
    }

    function doSubmit(index, layero){
        var tree = layero.find("iframe")[0].contentWindow.$._tree;
        if ($.tree.notAllowLastLevel(tree)) {
            var body = layer.getChildFrame('body', index);
            $("#treeId").val(body.find('#treeId').val());
            $("#treeName").val(body.find('#treeName').val());
            layer.close(index);
        }
    }
</script>
</body>
</html>
