<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【标点】')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-station-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">站点名称：</label>
            <div class="col-sm-8">
                <input name="monitoringName" class="form-control" type="text"  >
            </div>
        </div>
       <div class="form-group">
            <label class="col-sm-3 control-label">站点编码：</label>
            <div class="col-sm-8">
                <input name="monitoringCode" class="form-control" type="text" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地区：</label>
            <div class="col-sm-8">
                <input name="region" class="form-control" type="text" th:value="${region}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">负责人：</label>
            <div class="col-sm-8">
                <input name="thoseResponsible" class="form-control" type="text" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号：</label>
            <div class="col-sm-8">
                <input name="phone" class="form-control" type="text"  >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经度：</label>
            <div class="col-sm-8">
                <input name="lon" class="form-control" type="text" th:value="${lon}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">纬度：</label>
            <div class="col-sm-8">
                <input name="lat" class="form-control" type="text" th:value="${lat}">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "extinterface/mobileDeviceData";
    $("#form-station-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/addSave", $('#form-station-add').serialize());
        }
    }
</script>
</body>
</html>
