<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增Gis信息')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-config-add">
        <input type="hidden" name="coordinates" th:value="${gisMap.coordinates}">
        <input type="hidden" name="type" th:value="${gisMap.type}">
        <input type="hidden" name="id" th:value="${gisMap.id}">
        <div class="form-group">
            <label class="col-sm-3 control-label">Gis标题：</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" th:value="${gisMap.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Gis类型：
                    <label th:if="${gisMap.type}==1">
                        标点
                    </label>
                    <label th:if="${gisMap.type}==2">
                        图层
                    </label>
            </label>

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Gis备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control">[[${gisMap.remark}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图层颜色：</label>
            <div class="jumbotron">
                选择的颜色：<span id="Shpcolor">[[${gisMap.color}]]</span>
                <input id="colorpicker" th:value="${gisMap.color}" type="text" style="width: 20px;
			height: 20px;
			border: 1px solid #fff;
			border-radius: 4px;
			background-color:#fff;
			text-indent: 20px;;" value="" readonly/>
            </div>
            <input class="form-control" type="hidden" name="color" id="color">
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<link href="/ajax/libs/bootstrap-colorpicker/css/bootstrap-colorpicker.css" type="text/css" rel="stylesheet">
<script src="/ajax/libs/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
<script>
    $(function () {
        // 基本实例化:
        $('#colorpicker').colorpicker();

        // Example using an event, to change the color of the .jumbotron background:
        $('#colorpicker').on('change', function (event) {
            $('#colorpicker').css('background-color', event.color.toString()).val('');
            $("#Shpcolor").text(event.color.toString());
            $("#color").val();
            $("#color").val(event.color.toString());		});
    });
</script>
<script th:inline="javascript">
    var prefix = ctx + "analyze/gis"
    $("#form-config-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/insertOrUpdate", $('#form-config-add').serialize());
        }
    }
</script>
</body>
</html>
