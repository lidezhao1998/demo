<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('枯黄期分析')" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-10 search-collapse">

        <form id="dept-form">
        <div class="select-list">
            <ul>
                <li>
                    地点： <select id="addrProvince" style="width: 291px;height: 34px;border:1px solid #e5e6e7" name="address"  th:with="type=${@dict.getType('sys_province')}">
                    <option value="">请选择</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictLabel}" th:field="*{address}"></option>
                </select>
                </li>
                <li>
                    <a id="search" name="search" class="btn btn-primary btn-rounded btn-sm">&nbsp;搜索</a>
                    <!--<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset('dept-form')"><i class="fa fa-refresh"></i>&nbsp;重置</a>-->
                </li>
            </ul>
        </div>
        </form>
    </div>
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="echarts" id="echarts-line-chart"></div>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: echarts-js" />
<script th:inline="javascript">
    var prefix = ctx + "analyze/withered";
    $(function () {
        var lineChart = echarts.init(document.getElementById("echarts-line-chart"));
        var recoveryQuestions=[[${recoveryQuestions}]];
        var address=[[${address}]];
        $("#addrProvince").val(address)
        var date = [];
        var data =[];
        for (var i = 0; i < recoveryQuestions.length; i++) {
            var greendate=recoveryQuestions[i].greenDate;
            var now = new Date(greendate);
            date.push([now.getFullYear(), now.getMonth() + 1, now.getDate()].join('-'));
            data.push(recoveryQuestions[i].compareDayss);
        }
        if(address == null){
            address="内蒙古自治区";
        }
        lineoption = {
            tooltip: {
                trigger: 'axis',
                position: function (pt) {
                    return [pt[0], '10%'];
                }
            },
            legend:{
                data:['变化天数']
            },
            title: {
                left: 'left',
                text:address+"观察点"
            },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: date
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '100%']
            },
            dataZoom: [{
                type: 'inside',
                start: 0,
                end: 100
            }, {
                start: 0,
                end: 10,
                handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                handleSize: '80%',
                handleStyle: {
                    color: '#fff',
                    shadowBlur: 3,
                    shadowColor: 'rgba(0, 0, 0, 0.6)',
                    shadowOffsetX: 2,
                    shadowOffsetY: 2
                }
            }],
            series: [

                {
                    name: "变化天数",
                    type: 'line',
                    smooth: true,
                    symbol: 'none',
                    sampling: 'average',
                    itemStyle: {
                        color: 'rgb(255, 70, 131)'
                    },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: 'rgb(255, 158, 68)'
                        }, {
                            offset: 1,
                            color: 'rgb(255, 70, 131)'
                        }])
                    },
                    data: data
                }

            ]
        };

        lineChart.setOption(lineoption);


        $(window).resize(lineChart.resize);
        var options = {
            showSearch: false,
            showToggle: false,
            showColumns: false,
            showRefresh: false,
            pageSize:5,
            pageList:[5,10,15,20],//分页步进值
            url: prefix + "/list",
            sortName: "greenDate",
            sortOrder: "asc",
            modalName: "枯黄期变化",
            queryParams:{"address":[[${address}]]},
            columns: [
                {
                    field: 'id',
                    title: 'ID'
                },
                {
                    field: 'greenDate',
                    title: '枯黄日期',
                    formatter: function (value, row, index) {
                        return changeDateFormat(value)
                    }

                },
                {
                    field: 'compareWay',
                    title: '与常年比较方式'
                },
                {
                    field: 'compareDayss',
                    title: '与常年变化天数',
                    formatter:function(value){
                        return Math.abs(value);
                    }
                }
            ]
        };
        $.table.init(options);
        //修改——转换日期格式(时间戳转换为datetime格式)
        function changeDateFormat(cellval) {
            if (cellval != null) {
                var date = new Date(cellval);
                var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
                var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
                return date.getFullYear() + "-" + month + "-" + currentDate;
            }
        }


    });
    $('#search').click(function () {
        var address=$("#addrProvince").val();
        window.location.href=prefix+"?address="+address;
    })

</script>
</body>
</html>
