<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('防治组织信息查询列表')" />
</head>
<style>
    /*修改表头颜色*/
    .table-striped table thead{
        background-color:rgba(48,146,62, 0.9);
        color: whitesmoke;
        height: 55px;
    }
    /*按钮背景色*/
    .btn-success{
        background-color: #30923E;
    }

</style>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>

                        <li>
                            <p>组织名称：</p>
                            <input type="text" name="name"/>
                        </li>
                        <li class="select-time">
                            <p>成立时间：</p>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                        </li>
                        <li>
                            <p>负责人：</p>
                            <input type="text" name="personName"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="prevention:select:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var detailFlag = [[${@permission.hasPermi('prevention:select:detail')}]];
    var prefix = ctx + "prevention/select";

    $(function() {
        var options = {
            url: prefix + "/list",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}",
            modalName: "防治组织信息管理",
            showRefresh:false,
            showColumns:false,
            showToggle:false,
            showExport:false,
            showSearch:false,
            columns: [
               /* {
                    field : 'id',
                    title : '编号',
                    align: 'center',
                    valign: 'middle',
                    visible: true
                },*/
                {
                    field : 'name',
                    align: 'center',
                    valign: 'middle',
                    title : '组织名称'
                },

                {
                    field : 'time',
                    title : '成立时间',
                    align: 'center',
                    valign: 'middle',
                    formatter: function(value, row, index) {
                        var split
                        if (value!=null && value!=''){
                            return   split = value.split(" ")[0];
                        }
                        return "-";
                    }
                },

                {
                    field : 'reportTime',
                    align: 'center',
                    valign: 'middle',
                    title : '上报时间'
                },
                {
                    field : 'peopleNumber',
                    align: 'center',
                    valign: 'middle',
                    title : '人数'
                },
                {
                    field : 'registeredCapital',
                    align: 'center',
                    valign: 'middle',
                    title : '注册资金(/万)'
                },
                {
                    field : 'personName',
                    align: 'center',
                    valign: 'middle',
                    title : '负责人'
                },
                {
                    field : 'controlPlace',
                    align: 'center',
                    valign: 'middle',
                    title : '防治地点'
                },
                /*{
                    field : 'controlType',
                    align: 'center',
                    valign: 'middle',
                    title : '防治类型'
                },*/
                {
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详情</a>');
                        return actions.join('');
                    }
                }
            ]
        };
        $.table.init(options);
    });
    /* -详情展开 */
    function detail(id) {
        var url = prefix + '/detail/' + id;
        $.modal.openTab("详情展开", url);
    }

</script>
</body>
</html>
