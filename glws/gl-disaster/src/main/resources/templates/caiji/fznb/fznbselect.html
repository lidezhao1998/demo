<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('发生防治年报列表查询页面')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>编号：</p>
                            <input type="text" name="code"/>
                        </li>
                        <li>
                            <p>年份：</p>
                            <input type="text" name="year"/>
                        </li>
                        <li>
                            <p>省：</p>
                            <input type="text" name="province"/>
                        </li>
                        <li>
                            <p>市：</p>
                            <input type="text" name="city"/>
                        </li>
                        <li>
                            <p>县：</p>
                            <input type="text" name="county"/>
                        </li>
                        <li>
                            <p>类型：</p>
                            <select name="type" th:with="type=${@dict.getType('')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <p>中央：</p>
                            <input type="text" name="ratharmCenter"/>
                        </li>
                        <li>
                            <p>省级：</p>
                            <input type="text" name="ratharmProvince"/>
                        </li>
                        <li>
                            <p>地级：</p>
                            <input type="text" name="ratharmCity"/>
                        </li>
                        <li>
                            <p>县级：</p>
                            <input type="text" name="ratharmCounty"/>
                        </li>
                        <li>
                            <p>中央：</p>
                            <input type="text" name="insectharmCenter"/>
                        </li>
                        <li>
                            <p>省级：</p>
                            <input type="text" name="insectharmProvince"/>
                        </li>
                        <li>
                            <p>地级：</p>
                            <input type="text" name="insectharmCity"/>
                        </li>
                        <li>
                            <p>县级：</p>
                            <input type="text" name="insectharmCounty"/>
                        </li>
                        <li>
                            <p>经济损失：</p>
                            <input type="text" name="economicLoss"/>
                        </li>
                        <li>
                            <p>家畜死亡：</p>
                            <input type="text" name="livestockDeath"/>
                        </li>
                        <li>
                            <p>其中工程区危害面积：</p>
                            <input type="text" name="hazardArea"/>
                        </li>
                        <li>
                            <p>危害总面积：</p>
                            <input type="text" name="hazardAllArea"/>
                        </li>
                        <li>
                            <p>当年防治用量：</p>
                            <input type="text" name="controlDosage"/>
                        </li>
                        <li>
                            <p>亩用量：</p>
                            <input type="text" name="muDosage"/>
                        </li>
                        <li class="select-time">
                            <p>创建时间：</p>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreatTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreatTime]"/>
                        </li>
                        <li class="select-time">
                            <p>修改时间：</p>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginUpdateTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endUpdateTime]"/>
                        </li>
                        <li>
                            <p>创建人：</p>
                            <input type="text" name="createBy"/>
                        </li>
                        <li>
                            <p>状态：</p>
                            <select name="status">
                                <option value="">所有</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="caiji:fznb:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var detailFlag = [[${@permission.hasPermi('caiji:fznb:detail')}]];
    var prefix = ctx + "caiji/fznb";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}",
            modalName: "发生防治年报",
            showSearch:false,
            showColumns:false,
            showRefresh:false,
            showToggle:false,
            columns: [{
                checkbox: false
            },
                {
                    field : 'id',
                    title : 'null',
                    align: 'center',
                    visible: false
                },
                {
                    field : 'code',
                    align: 'center',
                    title : '编号'
                },
                {
                    field : 'year',
                    align: 'center',
                    title : '年份'
                },
                {
                    field : 'province',
                    align: 'center',
                    title : '省'
                },
                {
                    field : 'city',
                    align: 'center',
                    title : '市'
                },
                {
                    field : 'county',
                    align: 'center',
                    title : '县'
                },
                {
                    field : 'type',
                    align: 'center',
                    title : '类型'
                },
                {
                    field : 'ratharmCenter',
                    align: 'center',
                    title : '中央'
                },
                {
                    field : 'ratharmProvince',
                    align: 'center',
                    title : '省级'
                },
                {
                    field : 'ratharmCity',
                    align: 'center',
                    title : '地级'
                },
                {
                    field : 'ratharmCounty',
                    align: 'center',
                    title : '县级'
                },
                {
                    field : 'insectharmCenter',
                    align: 'center',
                    title : '中央'
                },
                {
                    field : 'insectharmProvince',
                    align: 'center',
                    title : '省级'
                },
                {
                    field : 'insectharmCity',
                    align: 'center',
                    title : '地级'
                },
                {
                    field : 'insectharmCounty',
                    align: 'center',
                    title : '县级'
                },
                {
                    field : 'economicLoss',
                    align: 'center',
                    title : '经济损失'
                },
                {
                    field : 'livestockDeath',
                    align: 'center',
                    title : '家畜死亡'
                },
                {
                    field : 'hazardArea',
                    align: 'center',
                    title : '其中工程区危害面积'
                },
                {
                    field : 'hazardAllArea',
                    align: 'center',
                    title : '危害总面积'
                },
                {
                    field : 'controlDosage',
                    align: 'center',
                    title : '当年防治用量'
                },
                {
                    field : 'muDosage',
                    align: 'center',
                    title : '亩用量'
                },
                {
                    field : 'status',
                    title : '状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详细</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /* -详情展开 */
    function detail(id) {
        var url = prefix + '/detail/' + id;
        $.modal.open("详情展开", url);
    }
</script>
</body>
</html>
