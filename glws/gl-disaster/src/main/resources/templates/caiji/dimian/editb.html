        var data = $("#quantityDetermination").val();
        var a=(data)

}

function save() {
    if ($.validate.form()) {
        $.modal.confirm("确认要点击确定吗?", function () {
            saveTab(prefix1 + "/add", $('#form-allocation-add').serialize());
        });
    }
}
function saveTab(url, data, callback) {
    var config = {
        url: url,
        type: "post",
        dataType: "json",
        data: data,
        beforeSend: function () {
            $.modal.loading("正在处理中，请稍后...");
        },
        success: function(result) {
            if (typeof callback == "function" ) {
                callback(result);
            }
            if (result.code == web_status.SUCCESS) {
                confirmdemo(result.msg,function() {
                    reload();
                });
            } else if (result.code == web_status.WARNING) {
                $.modal.alertWarning(result.msg)
            } else {
                $.modal.alertError(result.msg);
            }
            $.modal.closeLoading();
        }
    };
    $.ajax(config)
}
function saveup(){
    if ($.validate.form()) {
        $.modal.confirm("确认要点击确定吗?", function () {
            saveModal(prefix + "/add1", $('#form-allocation-add').serialize());
        });
    }
}

function confirmdemo(content, callBack) {
    layer.confirm(content, {
        icon: 3,
        title: "系统提示",
        btn: ['确认']
    },  function (index) {
        layer.close(index);

        callBack(true);

    });
};

// 保存信息 弹出提示框
function saveModal(url, data, callback) {
    var config = {
        url: url,
        type: "post",
        dataType: "json",
        data: data,
        success: function(result) {
            if (typeof callback == "function" ) {
                callback(result);
            }
            if (result.code == web_status.SUCCESS) {
                confirmdemo(result.msg,function() {
                    reload();
                });
            } else if (result.code == web_status.WARNING) {
                $.modal.alertWarning(result.msg)
            } else {
                $.modal.alertError(result.msg);
            }
            $.modal.closeLoading();

        }
    };
    $.ajax(config)
}
function reload () {
    parent.location.reload();
}
