            <div class="row">

        var prefix2 = ctx + "caiji/survey";

        $(function(){

            chush(null,null,true,"","",document.getElementById("photoUrl"));

            $("input[name='samplingTime']").datetimepicker({

                minView: "month",

                initialDate: new Date()

            });

        })

    function conversion() {
        var type=$("#samplingArea option:selected").val();
        //害虫兆隆每平米
        //百平米
        if(type=='1000151'){
            document.getElementById("cdNumber").style.display="";//隐藏

            var data = $("#quantityDetermination").val();
            var a=(data)
            if(data!=null&&data!=""){
                if(data<=1&&data>=0){
                    var a=(data/1)*100
                    $("#standardDensity").val(a);//赋值给一个id为ridStr的input文本框
                }else{
                    alert("请填写合理的值")
                    $("#quantityDetermination").val("");
                }
            }

        //每平米
        }else if(type=='1000144'){
            document.getElementById("cdNumber").style.display="";//隐藏

            var data = $("#quantityDetermination").val();
            if(data!=null&&data!=""){
                if(data<=100&&data>=0){
                    var a=(data/100)*100
                    $("#standardDensity").val(a);//赋值给一个id为ridStr的input文本框
                }else{
                    alert("请填写合理的值")
                    $("#quantityDetermination").val("");
                }
            }

        }
    }
