<body class="white-bg">

<div class="wrapper wrapper-content animated fadeInRight ibox-content">

    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <button type="button" class="btn btn-outline btn-primary daohang" onclick="tuihui()">审核意见</button>
                <button type="button" class="btn btn-outline btn-primary daohang" onclick="jilu()">审核记录</button>
                <a class="btn btn-success" onclick="bjht()">
                    <i class="fa fa-plus"></i> 查看绘图
                </a>
            </div>

        </div>
    </div>

    <form class="form-horizontal" id="form-survey-add" th:object="${cplot}">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class=" control-label col-sm-3" >取样面积类型：</label>
                    <div class="col-sm-8">
                        <div name="samplingArea" th:text="*{samplingArea}" class=" form-control-static"  style="font-weight: bold" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label col-sm-3">有害生物种类：</label>
                    <div class="col-sm-8">
                        <div name="harmfulSpeciesType" th:text="*{harmfulSpeciesType}" class=" form-control-static" type="text" style="font-weight: bold" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class=" control-label col-sm-3" >具体种类：</label>
                    <div class="col-sm-8">
                        <div name="detailedType" th:text="*{detailedType}" class=" form-control-static" style="font-weight: bold"  >
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class=" control-label col-sm-3">测定数量：</label>
                    <div class="col-sm-8">
                        <div name="quantityDetermination" th:text="*{quantityDetermination}" class="form-control-static" type="text" style="font-weight: bold">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class=" control-label col-sm-3">换算标准密度：</label>
                    <div class="col-sm-8">
                        <div name="standardDensity" th:text="*{standardDensity}" class=" form-control-static" type="text" style="font-weight: bold">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class=" control-label col-sm-3">取样时间：</label>
                    <div class="col-sm-8">
                        <div name="samplingTime" th:text="${#dates.format(samplingTime.time, 'yyyy-MM-dd')}" class=" form-control-static" style="font-weight: bold" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-sm-offset-5 col-sm-10">

</div>
