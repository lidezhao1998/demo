<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改病害取样信息')" />

<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">

        <input id="photoUrl" name="photoUrl" class="form-control" type="hidden"  th:field="*{photoUrl}">
        <input id="plotId" name="plotId" class="form-control" type="hidden"  th:field="*{plotId}">
        <input id="groundId" name="groundId" class="form-control" type="hidden" th:value="*{groundId}">
        <input id="samplingNumber" name="samplingNumber" class="form-control" type="hidden" th:value="*{samplingNumber}">
        <input id="harmfulSpeciesType" name="harmfulSpeciesType" class="form-control" type="hidden" value="003">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">目种类：</label>
                    <div class="col-sm-8">
                        <select name="detailedType"  id="detailedType"   onchange="getKeType() " class="form-control"
                                th:with="type=${@dict.getCode('1000161')}"   required>
                            <option>请选择</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictCode}" th:field="*{detailedType}" ></option>

                        </select>
                    </div>

                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">科种类：</label>
                    <div class="col-sm-8">
                        <select name="sectiondType"  id="sectiondType"   class="form-control"
                                required>
                            <option>请选择</option>

                        </select>
                    </div>

                </div>
            </div>

        </div>


        <div class="row">

          <!--  <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">具体种类：</label>
                    <div class="col-sm-8">
                        <input id="detailedType" name="detailedType" class="form-control" th:field="*{detailedType}" type="text" >
                    </div>
                </div>
            </div>-->

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">取样面积类型：</label>
                    <div class="col-sm-8">
                        <select name="samplingArea" onchange="conversion()" id="samplingArea"   class="form-control" th:with="type=${@dict.getCode('1000023')}">
                            <option>请选择</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictCode}" th:field="*{samplingArea}"></option>
                        </select>
                    </div>
                    <!-- <label class="col-sm-3 control-label">取样面积：</label>
                     <div class="col-sm-8">
                         <select name="samplingArea" id="detailedType"  class="form-control m-b" th:with="type=${@dict.getCode('1000021')}" required>
                             <option>请选择</option>
                             <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" id="dj2"></option>
                         </select>
                     </div>-->
                </div>
            </div>
        </div>



        <!--<div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-3 control-label">具体种类：</label>
                <div class="col-sm-8">
                    <input name="detailedType" class="form-control" type="text">
                </div>
            </div>
        </div>-->

        <div class="row">
            <div class="col-sm-6" id="cdNumber">

                <div class="form-group">
                    <label class="col-sm-3 control-label" id="sumName">测定数量：</label>
                    <div class="col-sm-8">
                        <input name="quantityDetermination" id="quantityDetermination" class="form-control" onchange="conversion()"  type="text" th:field="*{quantityDetermination}" required th:onkeyup="value=value.replace( /[^\d]/g,'')" maxlength="8">
                    </div>
                </div>
            </div>


            <!--<div  id="hidden">
                  <div class="col-sm-6">
                      <div class="form-group">
                          <label class="col-sm-3 control-label">每株害虫数：</label>
                          <div class="col-sm-8">
                              <input  id="eachpestNumber" name="eachpestNumber"  class="form-control" type="text" onchange="eachpest()"   required>

                          </div>
                      </div>
                  </div>
              </div>-->

            <div class="row">
                <div id="plantNumber1">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">每百平米植株数：</label>
                            <div class="col-sm-8">
                                <input name="plantNumber" id="plantNumber" class="form-control"  type="text" onchange="plant()" th:field="*{plantNumber}" th:onkeyup="value=value.replace( /[^\d]/g,'')" maxlength="8">
                            </div>
                        </div>
                    </div>
                </div>





                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">换算标准密度：</label>
                        <div class="col-sm-8">
                            <input  id="standardDensity" name="standardDensity" readonly="readonly" class="form-control" type="text"  style="box-shadow:inset 1 0px 0px rgba(0,0,0,0.075); color: red;font-size: 18px;"  th:field="*{standardDensity}" required>
                            <span  >密度单位：</span><span id="danwei">每平米害虫数</span>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">取样时间：</label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input id="samplingTime" name="samplingTime" class="form-control" placeholder="yyyy-MM-dd" type="text" th:value="${#dates.format(cPlot.samplingTime, 'yyyy-MM-dd')}"  required>

            </div>

            <div class="col-sm-pt">

                </div>

                    </div>

<script th:inline="javascript">

    var sectiondType = [[${cPlot.sectiondType}]];
    $(function(){
        chush(null,null,true,[[${initialPreview}]],[[${initialPreviewConfig}]],document.getElementById("photoUrl"));
        getKeType();

        // document.getElementById("hidden").style.display="none";//隐藏
        document.getElementById("plantNumber1").style.display="none";//隐藏
        //document.getElementById("hidden").style.display="";//显示
        $("input[name='samplingTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

    });
    var prefix = ctx + "caiji/plot";
    var prefix1 = ctx + "caiji/survey";

    function submitHandler() {
        /*alert(JSON.stringify($('#form-allocation-add').serialize()))*/
        if ($.validate.form()) {
            var formData = new FormData(document.getElementById("form-allocation-add"));
            if(savefiles.length>0){
                // alert(savefiles.length);
                for(var i=0;i<savefiles.length;i++){
                    formData.append("file", savefiles[i]);
                }
            }
            /* var files1=$("#fileinput-demo-2").get(0).files ;
             for(var i=0;i<files1.length;i++){
                 formData.append("file", document.getElementById("fileinput-demo-2").files[i]);
             };*/
            $.ajax({
                url: prefix + "/editY",
                type: 'post',
                cache: false,
                data: formData,
                dataType:'json',
                contentType: false,
                processData: false,
                success: function (result) {
                    $.operate.successCallback(result);
                }
            });
        }
    }


    function conversion() {
        var type=$("#samplingArea option:selected").val();
        //害虫兆隆每平米
        //百平米
        if(type=='1000151'){
            document.getElementById("cdNumber").style.display="";//隐藏

            var data = $("#quantityDetermination").val();
            var a=(data)
            if(data!=null&&data!=""){
                if(data<=1&&data>=0){
                    var a=(data/1)*100
                    $("#standardDensity").val(a);//赋值给一个id为ridStr的input文本框
                }else{
                    alert("请填写合理的值")
                }
            }

            //每平米
        }else if(type=='1000144'){
            document.getElementById("cdNumber").style.display="";//隐藏

            var data = $("#quantityDetermination").val();
            if(data!=null&&data!=""){
                if(data<=100&&data>=0){
                    var a=(data/100)*100
                    $("#standardDensity").val(a);//赋值给一个id为ridStr的input文本框
                }else{
                    alert("请填写合理的值")
                }
            }

        }
    }

    function plant() {
        var plantNumber = $("#plantNumber").val();
        var eachpestNumber = $("#quantityDetermination").val();
        if(eachpestNumber==null){
            alert("请填写完整")
        }else{
            var number=(plantNumber*eachpestNumber)/100;
            $("#standardDensity").val(number);//赋值给一个id为ridStr的input文本框
        }
    }







</script>
</body>
