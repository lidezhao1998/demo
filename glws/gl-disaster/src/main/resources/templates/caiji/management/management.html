<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('防治组织信息管理列表')" />
</head>
<style>
    /*修改表头颜色*/
    .table-striped table thead{
        background-color:rgba(48,146,62, 0.9);
        color: whitesmoke;
        height: 55px;
    }
    /*按钮背景色*/
    .btn-success{
        background-color: #30923E;
    }

</style>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>

                            <li>
                                <p>组织名称：</p>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <p>防治地点：</p>
                                <input type="text" name="controlPlace"/>
                            </li>

                            <li>
                                <p>负责人：</p>
                                <input type="text" name="personName"/>
                            </li>
                            <li>
                                <p>状态：</p>
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="0">未上报</option>
                                    <option value="1">已上报</option>

                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.modal.openTab()" id="button-open-t" shiro:hasPermission="prevention:management:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
<!--                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="prevention:management:remove">-->
<!--                    <i class="fa fa-remove"></i> 删除-->
<!--                </a>-->
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="prevention:management:export">
                <i class="fa fa-download"></i> 导出
            </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('prevention:management:edit')}]];
        var removeFlag = [[${@permission.hasPermi('prevention:management:remove')}]];
        var detailFlag = [[${@permission.hasPermi('prevention:management:detail')}]];
        var reportFlag = [[${@permission.hasPermi('prevention:management:report')}]];
        var datas = [[${@dict.getType('sys_normal_disable')}]];
        var prefix = ctx + "prevention/management";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                reportUrl: prefix + "/report{id}",
                detailUrl: prefix + "/detail/{id}",
                modalName: "防治组织信息管理",
                showRefresh:false,
                showColumns:false,
                showToggle:false,
                showSearch:false,
                columns: [
                //     {
                //     checkbox: true
                // },
                {
                        field : 'id',
                        align: 'center',
                        valign: 'middle',
                        visible: false
                    },
                {
                    field : 'name',
                    align: 'center',
                    valign: 'middle',
                    title : '组织名称'
                },
                {
                    field : 'time',
                    align: 'center',
                    valign: 'middle',
                    title : '成立时间'
                },
                {
                    field : 'peopleNumber',
                    align: 'center',
                    valign: 'middle',
                    title : '人数'
                },
                {
                    field : 'registeredCapital',
                    align: 'center',
                    valign: 'middle',
                    title : '注册资金(/万)'
                },
                {
                    field : 'personName',
                    align: 'center',
                    valign: 'middle',
                    title : '负责人'
                },
                {
                    field : 'controlPlace',
                    align: 'center',
                    valign: 'middle',
                    title : '防治地点'
                },
                /*{
                    field : 'controlType',
                    align: 'center',
                    valign: 'middle',
                    title : '防治类型'
                },*/
                    {
                        field: 'status',
                        title: '状态',
                        align: 'center',
                        valign: 'middle',
                        visible: reportFlag == 'hidden' ? false : true,
                        formatter: function (value, row, index) {
                            return statusTool(row);
                        }
                    },

                {
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    formatter: function(value, row, index) {
                        if (row.status==0){
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>&nbsp');
                            actions.push('<a class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详情</a>&nbsp');
/*
                            actions.push('<a class="btn btn-info btn-xs ' + reportFlag + '" href="javascript:void(0)" onclick="report(\'' + row.id + '\')"><i class="fa fa-upload"></i>上报</a>');
*/
                            return actions.join('');
                        }else if (row.status==1){
                            var actions = [];

                            actions.push('<a class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详情</a>&nbsp');
                            return actions.join('');
                        }

                    }
                }]
            };
            $.table.init(options);
        });

        function statusTool(row) {
            if (row.status=='0') {
                return '<p>未上报</p> ';
            } else if (row.status=='1') {
                return '<p>已上报</p> ';
            }
        }
        /* -详情展开 */
        function detail(id) {
            var url = prefix + '/detail/' + id;
            $.modal.openTab("详情展开", url);
        }
        $("#button-open-t").click(function(){
            $.modal.openTab('添加', prefix + "/add");
        });

        /* -上报详情展开 */
        function report(id) {
            var url = prefix + '/report/' + id;
            $.modal.openTab("上报详情展开", url);
        }


    </script>
</body>
</html>
