<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('科技成果信息列表')" />
</head>
<style>
    /*修改表头颜色*/
    .table-striped table thead{
        background-color:rgba(48,146,62, 0.9);
        color: whitesmoke;
        height: 55px;
    }
    /*按钮背景色*/
    .btn-success{
        background-color: #30923E;
    }

</style>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>成果名称：</p>
                            <input type="text" name="name"/>
                        </li>
                        <li>
                            <p>提交人：</p>
                            <input type="text" name="sumbitter"  />
                        </li>
                        <li>
                            <p>联系方式：</p>
                            <input type="text" name="phone" maxlength="11" oninput = "value=value.replace(/[^\d]/g,'')"/>
                        </li>
                        <li>
                            <p>状态：</p>
                            <select name="status">
                                <option value="">所有</option>
                                <option value="0">未上报</option>
                                <option value="1">已上报</option>

                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="achievements:technology:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <!--<a class="btn btn-success" onclick="upload()" shiro:hasPermission="system:technology:upload">
                <i class="fa fa-upload"></i> 上传
            </a>-->

<!--            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="achievements:technology:remove">-->
<!--                <i class="fa fa-remove"></i> 删除-->
<!--            </a>-->
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="achievements:technology:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('achievements:technology:edit')}]];
    var removeFlag = [[${@permission.hasPermi('achievements:technology:remove')}]];
    var reportFlag = [[${@permission.hasPermi('achievements:technology:report')}]];

    var prefix = ctx + "achievements/technology";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            uploadUrl:prefix + "/upload",
            reportUrl: prefix + "/report{id}",
            modalName: "科技成果信息",
            showRefresh:false,
            showColumns:false,
            showToggle:false,
            showExport:false,
            showSearch:false,

            columns: [
            //     {
            //     align: 'center',
            //     valign: 'middle',
            //     checkbox: true
            // },
                {
                    field : 'id',
                    title : '序号',
                    align: 'center',
                    valign: 'middle',
                    visible: false
                },
                /* {
                     field : 'sumbitter',
                     align: 'center',
                     title : '提交人'
                 },*/
                {
                    field : 'name',
                    align: 'center',
                    valign: 'middle',
                    title : '成果名称'
                },
                /*{
                    field : 'technicalField',
                    align: 'center',
                    title : '所属技术领域'
                },*/
                /* {
                     field : 'email',
                     align: 'center',
                     title : 'Email'
                 },*/
                {
                    field : 'address',
                    align: 'center',
                    valign: 'middle',
                    title : '地址'
                },
                {
                    field : 'phone',
                    align: 'center',
                    valign: 'middle',
                    title : '联系方式'
                },
                /*{
                    field : 'fax',
                    align: 'center',
                    title : '邮政编码'
                },*/
                /* {
                     field : 'technologyMaturity',
                     align: 'center',
                     title : '技术成熟度'
                 },
                 {
                     field : 'rdmethods',
                     align: 'center',
                     title : '研发方式'
                 },*/
                /*{
                    field : 'cooperationMethod',
                    align: 'center',
                    title : '合作方式'
                },*/
                /* {
                     field : 'resultsApplication',
                     align: 'center',
                     title : '成果应用情况'
                 },*/
                /*{
                    field : 'demand',
                    align: 'center',
                    title : '实施成果转化需求'
                },*/
                {
                    field : 'industry',
                    align: 'center',
                    valign: 'middle',
                    title : '成果应用行业'
                },
                {
                    field : 'awardCategory',
                    align: 'center',
                    valign: 'middle',
                    title : '获奖类别'
                },
                {
                    field : 'awardLevel',
                    align: 'center',
                    valign: 'middle',
                    title : '获奖级别'
                },
                /*{
                    align: 'center',
                    field : 'creatTime',
                    title : '创建时间'
                },*/
                // {
                //     align: 'center',
                //     field : 'inputTime',
                //     valign: 'middle',
                //     title : '填报时间',
                //     formatter: function (value, row, index) {
                //         return value.split(" ").length == 1? value:value.split(" ")[0];
                //     }
                // },
                {
                    field : 'status',
                    align: 'center',
                    valign: 'middle',
                    title : '状态',
                    visible: reportFlag == 'hidden' ? false : true,
                    formatter: function (value, row, index) {
                        return statusTool(row);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    formatter: function(value, row, index) {
                        if (row.status==1){
                            var actions = [];
                            actions.push('<a  class="btn btn-info btn-xs ' + reportFlag + '" href="javascript:void(0)" onclick="report(\'' + row.id + '\')"><i class="fa fa-search"></i>详情</a>');
                            return actions.join('');
                        }else if (row.status==0){
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editFull(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a style="width: 48px" class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>&nbsp');
                            return actions.join('');
                        }
                    }
                }
                ]
        };
        $.table.init(options);
    });

    function statusTool(row) {
        if (row.status=='0') {
            return '<p>未上报</p> ';
        } else if (row.status=='1') {
            return '<p>已上报</p> ';
        }
    }

    /* -上报详情展开 */
    function report(id) {
        var url = prefix + '/report/' + id;
        $.modal.openTab("上报详情展开", url);
    }

    /* -上传页面 */
    function upload() {
        var url = prefix + '/upload/' ;
        $.modal.openTab("上传页面", url);
    }


</script>
</body>
</html>
