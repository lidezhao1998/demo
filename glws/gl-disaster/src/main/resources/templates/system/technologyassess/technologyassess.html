<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('achievements:technologyassess:edit')}]];
    var removeFlag = [[${@permission.hasPermi('achievements:technologyassess:remove')}]];
    var detailFlag = [[${@permission.hasPermi('achievements:technologyassess:detail')}]];

    var prefix = ctx + "achievements/technologyassess";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail{id}",
            modalName: "科技成果信息",
            columns: [{
                checkbox: false
            },
                {
                    field : 'id',
                    title : '序号',
                    align: 'center',
                    visible: false
                },
                {
                    field : 'sumbitter',
                    align: 'center',
                    title : '成果名称'
                },
                {
                    field : 'type',
                    align: 'center',
                    title : '成果类型'
                },
                {
                    field : 'technicalField',
                    align: 'center',
                    title : '所属技术领域'
                },
                {
                    field : 'email',
                    align: 'center',
                    title : 'Email'
                },
                {
                    field : 'address',
                    align: 'center',
                    title : '地址'
                },
                {
                    field : 'phone',
                    align: 'center',
                    title : '联系方式'
                },
                /*{
                    field : 'fax',
                    align: 'center',
                    title : '邮政编码'
                },*/
                {
                    field : 'technologyMaturity',
                    align: 'center',
                    title : '技术成熟度'
                },
                /*{
                    field : 'rdmethods',
                    align: 'center',
                    title : '研发方式'
                },*/
                {
                    field : 'cooperationMethod',
                    align: 'center',
                    title : '合作方式'
                },
                {
                    field : 'resultsApplication',
                    align: 'center',
                    title : '成果应用情况'
                },
                /*{
                    field : 'demand',
                    align: 'center',
                    title : '实施成果转化需求'
                },*/
                {
                    field : 'industry',
                    align: 'center',
                    title : '成果应用行业'
                },
                {
                    field : 'awardCategory',
                    align: 'center',
                    title : '获奖类别'
                },
                {
                    field : 'awardLevel',
                    align: 'center',
                    title : '获奖级别'
                },
                {
                    align: 'center',
                    field : 'creatTime',
                    title : '创建时间'
                },
                {
                    field : 'createBy',
                    align: 'center',
                    title : '创建人'
                },
                {
                    field : 'status',
                    align: 'center',
                    title : '状态',
                    visible: editFlag == 'hidden' ? false : true,
                    formatter: function (value, row, index) {
                        return statusTool(row);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (row.status==0){
                            var actions = [];
                            actions.push('<a style="width: 45.44px;height: 22px" class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.id + '\')"><i class="fa fa-info"></i>查看</a>');
                            return actions.join('');
                        }else if(row.status==1){
                            var actions = [];
                            actions.push('<a style="width: 45.44px;height: 22px" class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.id + '\')"><i class="fa fa-info"></i>查看</a>');
                            return actions.join('');
                        }else if (row.status==2){
                            var actions = [];
                            actions.push('<a style="width: 45.44px;height: 22px" class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.id + '\')"><i class="fa fa-info"></i>查看</a>');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="cancelAuthUser(\'' + row.id + '\')"><i class="fa fa-remove"></i>撤回</a> ');
                            return actions.join('');
                        }

                    }
                }]
        };
        $.table.init(options);
    });

    /* -详情展开 */
    function detail(id) {
        var url = prefix + '/detail/' + id;
        $.modal.openTab("详情展开", url);
    }


    /* -撤回发布信息 */
    function cancelAuthUser(publishId,status) {
        if(status=='0'){
            $.modal.confirm("确认要撤回发布信息吗？", function() {
                $.operate.post(prefix + "/cancel", { "id": id});
            })
        }else if(status=='1'){
            $.modal.confirm("该任务已经被审核,是否要继续撤回", function() {
                $.operate.post(prefix + "/cancel", { "id": id});
            })
        }else {
            $.modal.confirm("该任务尚未发布!", function() {
            })
        }

    }

    function statusTool(row) {
        if (row.status=='0') {
            return '<p>驳回</p> ';
        } else if (row.status=='1') {
            return '<p>未审核</p> ';
        }else if (row.status=='2') {
            return '<p>已审核</p> ';
        }

    }
</script>
