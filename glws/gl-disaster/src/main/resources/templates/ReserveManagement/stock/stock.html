<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>

<body class="gray-bg">
     <div class="container-div">

                            </li>-->

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>

            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
              <!--  <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:stock:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:stock:edit">

                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:stock:remove">

            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>

        </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('reserves:stock:edit')}]];
        var removeFlag = [[${@permission.hasPermi('reserves:stock:remove')}]];
        var prefix = ctx + "reserves/stock";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "库存",
                showSearch: false,
                showToggle: false,
                showColumns: false,
                showRefresh: false,
                showExport: false,
                columns: [
                    {
                        field: 'id',
                        title: '序号',
                        width:5 ,
                        align: 'center',
                        valign: 'middle',
                        switchable:false,
                        formatter:function(value,row,index){
                            //return index+1; //序号正序排序从1开始
                            var pageSize=$('#bootstrap-table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
                            var pageNumber=$('#bootstrap-table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
                            return pageSize * (pageNumber - 1) + index + 1;    //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
                        }
                    },
                {
                    field : 'id', 
                    title : 'ID',
                    align: 'center',
                    valign: 'middle',
                    visible: false
                },

                {
                    field : 'address',
                    align: 'center',
                    valign: 'middle',
                    title : '储备库名称'
                },
                   /* {
                        field : 'emergencyType',
                        align: 'center',
                        valign: 'middle',
                        title : '类别'
                    },*/

                {
                    field : 'name',
                    align: 'center',
                    valign: 'middle',
                    title : '物资'
                },

                // {
                //     field : 'brand',
                //     align: 'center',
                //     valign: 'middle',
                //     title : '品牌'
                // },
                {
                    field : 'inventory',
                    align: 'center',
                    valign: 'middle',
                    title : '库存数量'
                },
                {
                    align: 'center',
                    valign: 'middle',
                    field : 'replenishment', 
                    title : '补货数量'
                },
             /*   {
                    field : 'storageLocation',
                    align: 'center',
                    valign: 'middle',
                    title : '储备地点'
                },*/

                // {
                //     field : 'remarks',
                //     align: 'center',
                //     valign: 'middle',
                //     title : '备注'
                // },


                {
                    title: '操作',
                    align: 'center',
                    align: 'center',
                    valign: 'middle',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑库存量</a> ');
/*
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
*/
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });



        //省市区三级联动
        $(function(){
            getProvinces();
            var op1 = document.createElement("option");
            document.getElementById("manufactorName").appendChild(op1);

        });
    </script>
     <script type="text/javascript">
         // ===== 加载物资类型 =====
         function getProvinces() {
             var url=ctx+"reserves/instock/getType";
             $.ajax({
                 "url": url,
                 "type": "GET",
                 "dataType": "json",
                 "success": function(data) {
                     //alert(JSON.stringify(data))
                     var op = document.createElement("option");
                     document.getElementById("manufactorType").appendChild(op);
                     for (var i = 0; i < data.length; i++) {
                         var op = document.createElement("option");
                         op.value = data[i].materialType;
                         op.text = data[i].materialName;
                         document.getElementById("manufactorType").appendChild(op);
                     }
                 }
             });

             getCities();
         }


         // ===== 加载物资列表 =====
         function getCities() {
             $("#manufactorName").empty();
             var url=ctx+"reserves/instock/getGoods";
             var data = "provinceCode=" + $("#manufactorType").val();
             $.ajax({
                 "url": url,
                 "data": data,
                 "type": "GET",
                 "dataType": "json",
                 "success": function(data) {

                     var op = document.createElement("option");
                     document.getElementById("manufactorName").appendChild(op);
                     for (var i = 0; i < data.length; i++) {
                         var op = document.createElement("option");
                         op.value = data[i].materialId;
                         op.text = data[i].materialName;
                         document.getElementById("manufactorName").appendChild(op);
                     }
                 }
             });

         }
    </script>
</body>
</html>
