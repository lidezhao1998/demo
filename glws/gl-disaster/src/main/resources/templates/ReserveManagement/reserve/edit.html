<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改储备库')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-reserve-edit" th:object="${reserve}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">库名称：</label>
                <div class="col-sm-8">
                    <input name="librayName" th:field="*{librayName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">库管理员：</label>
                <div class="col-sm-8">
                    <input name="librayAdmin" th:field="*{librayAdmin}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">覆盖范围：</label>
                <div class="col-sm-8">
                    <input name="coverage" th:field="*{coverage}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">地点：</label>

                <div class="col-sm-8">
                    <select name="address"  th:onchange="dj2()" class="form-control m-b" th:with="type=${@dict.getType('sys_province')}" disabled >
                        <option th:each="dict : ${type}" th:field="*{address}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"  id="dj2"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">储备库：</label>
                <div class="col-sm-8">
                    <select name="status"  th:onchange="dj()" class="form-control m-b" th:with="type=${@dict.getType('sys_cbk_status')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{status}" id="dj"></option>
                    </select>


                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "reserves/reserve";
        $("#form-reserve-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-reserve-edit').serialize());
            }
        }
    </script>
</body>
</html>
