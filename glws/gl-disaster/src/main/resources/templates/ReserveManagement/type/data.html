<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('字典数据列表')" />
	<th:block th:include="include :: select2-css" />
</head>
<style>
	/*修改表头颜色*/
	.table-striped table thead{
		background-color:rgba(48,146,62, 0.9);
		color: whitesmoke;
		height: 55px;
	}
	/*按钮背景色*/
	.btn-success{
		background-color: #30923E;
	}

</style>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="data-form">
					<div class="select-list">
						<ul>
						    <li>
								物资类型：<select id="materialType" name="materialType" class="form-control">
					                <option th:each="dict : ${dictList}" th:text="${dict['materialName']}" th:value="${dict['materialType']}" th:field="*{dict.materialType}"></option>
								</select>
							</li>
						<li>
								物资名称：<input type="text" name="materialName"/>
							</li>
							<!--<li>
								字典标签：<input type="text" name="materialName"/>
							</li>
							<li>
								数据状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
									      <option value="">所有</option>
									      <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								      </select>
							</li>-->
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

	       <div class="btn-group-sm" id="toolbar" role="group">
	            <a class="btn btn-success" onclick="add()" shiro:hasPermission="reserves:manufactor:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>

				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="reserves:manufactor:remove">
		            <i class="fa fa-remove"></i> 删除
		        </a>
		        <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="reserves:manufactor:export">
		            <i class="fa fa-download"></i> 导出
		        </a>
	        </div>

	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('reserves:manufactor:edit')}]];
		var removeFlag = [[${@permission.hasPermi('reserves:manufactor:remove')}]];
		var prefix = ctx + "reserves/manufactor";

		$(function() {
			var options = {
				url: prefix + "/list",
				createUrl: prefix + "/add",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				modalName: "物资",
				showSearch: false,
				showToggle: false,
				showColumns: false,
				showRefresh: false,
				showExport: false,
				queryParams: queryParams,
				sortName: "createTime",
				columns: [{
					align: 'center',
					valign: 'middle',
					checkbox: true
				},
					{
						field : 'materialId',
						title : '物资id',
						align: 'center',
						valign: 'middle',
						visible: false
					},

					{
						field : 'code',
						align: 'center',
						valign: 'middle',
						title : '物资编号'
					},
					{
						field : 'materialName',
						align: 'center',
						valign: 'middle',
						title : '物资名称'
					},
					{
						field : 'manufactor',
						align: 'center',
						valign: 'middle',
						title : '厂家'
					},
					{
						field : 'remark',
						align: 'center',
						valign: 'middle',
						title : '物资描述'
					},
					{
						field : 'createBy',
						align: 'center',
						valign: 'middle',
						title : '创建人'
					},
					{
						field : 'createTime',
						align: 'center',
						valign: 'middle',
						title : '创建时间'
					},
					{
						title: '操作',
						align: 'center',
						align: 'center',
						valign: 'middle',
						formatter: function(value, row, index) {
							var actions = [];
							actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.materialId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
							actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.materialId + '\')"><i class="fa fa-remove"></i>删除</a>');
							return actions.join('');
						}
					}]
			};
			$.table.init(options);
		});

		function queryParams(params) {
			var search = $.table.queryParams(params);
			search.materialType = $("#materialType").val();
			return search;
		}


		/*字典数据-新增字典*/
		function add() {
			var dictType = $("#materialType option:selected").val();
			var url = prefix + '/add/' + dictType;
			$.modal.open("新增物资", url);
		}

		function resetPre() {
			$.form.reset();
			$("#materialType").val($("#materialType").val()).trigger("change");
		}
	</script>
</body>
</html>
