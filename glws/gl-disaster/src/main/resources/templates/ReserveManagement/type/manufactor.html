<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('物资类型列表')" />
</head>
<style>
    /*修改表头颜色*/
    .table-striped table thead{
        background-color:rgba(48,146,62, 0.9);
        color: whitesmoke;
        height: 55px;
    }
    /*按钮背景色*/
    .btn-success{
        background-color: #30923E;
    }

</style>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>


                            <li>
                                <p>类型名称：</p>
                                <input type="text" name="materialName"/>
                            </li>
                            <li class="select-time">
                                <p>创建时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="reserves:type:add">
                    <i class="fa fa-plus"></i> 添加
                </a>

                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="reserves:type:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="reserves:type:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('reserves:type:edit')}]];
        var removeFlag = [[${@permission.hasPermi('reserves:type:remove')}]];
        var prefix = ctx + "reserves/type";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "物资类型",
                showSearch: false,
                showToggle: false,
                showColumns: false,
                showRefresh: false,
                showExport: false,
                columns: [{
                    align: 'center',
                    valign: 'middle',
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '物资类别id',
                    align: 'center',
                    valign: 'middle',
                    visible: false
                },
                {
                    field : 'code',
                    align: 'center',
                    valign: 'middle',
                    title : '物资编号'
                },
                {
                    field : 'materialType', 
                    title : '物资类型编码',
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.id + '\')">' + value + '</a>';
                    }
                },
                    {
                        field : 'materialName',
                        align: 'center',
                        valign: 'middle',
                        title : '物资类型名称'
                    },
                {
                    field : 'remark',
                    align: 'center',
                    valign: 'middle',
                    title : '物资类别备注'
                },
                /*{
                    field : 'createBy',
                    align: 'center',
                    valign: 'middle',
                    title : '创建人'
                },*/
                    {
                        field : 'createTime',
                        title : '创建时间',
                        align: 'center',
                        valign: 'middle',
                        formatter: function(value, row, index) {
                            var split
                            if (value!=null && value!=''){
                                return   split = value.split(" ")[0];
                            }
                            return "-";
                        }
                    },

                {
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    valign: 'middle',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });


        /*字典列表-详细*/
        function detail(id) {
            var url = prefix + '/detail/' + id;
            $.modal.openTab("储备库物资数据", url);
        }
    </script>
</body>
</html>
