    <script th:inline="javascript">

        var prefix = ctx + "caiji/chfz";

            focusCleanup: true

        /*function submitHandler() {

        $("input[name='creatTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        function getWeek(dateString){

            var date = new Date(dateString);
            $("#weekTime").val(dateString);

            var newDate=new Date(date.getFullYear(), 0, 1);
            var day=date.getDay();
            var year = date.getFullYear();
            if(day==0) day=7;
            var newday=newDate.getDay();
            if(newday==0) newday=7;
            d = Math.round((date.getTime() - newDate.getTime()+(newday-day)*(24*60*60*1000)) / 86400000);
            var week = Math.ceil(d /7);
            document.getElementById("week").value = year+"-"+week;
            $("#weekOld").val("");
        }
        //初始化默认填报周数
        $(function(){
            var dateString = [[${cTaskChfz.weekTime}]];
            // var dateString=$("#week").val();
            var date = new Date(dateString);
            var newDate=new Date(date.getFullYear(), 0, 1);
            var day=date.getDay();
            var year = date.getFullYear();
            if(day==0) day=7;
            var newday=newDate.getDay();
            if(newday==0) newday=7;
            d = Math.round((date.getTime() - newDate.getTime()+(newday-day)*(24*60*60*1000)) / 86400000);
            var week = Math.ceil(d /7);
            document.getElementById("week").value = year+"-"+week;
            $("#weekOld").val("");
        })
        $("input[name='weekOld']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });


        function save() {
            if ($.validate.form()) {
                $.modal.confirm("确认要点击确定吗?", function () {
                    saveTab(prefix + "/edit", $('#form-chfz-edit').serialize());
                });
            }
        }
        function saveTab(url, data, callback) {
            var config = {
                url: url,
                type: "post",
                dataType: "json",
                data: data,
                beforeSend: function () {
                    $.modal.loading("正在处理中，请稍后...");
                },
                success: function(result) {
                    if (typeof callback == "function" ) {
                        callback(result);
                    }
                    if (result.code == web_status.SUCCESS) {
                        confirmdemo(result.msg,function() {
                            reload();
                        });
                    } else if (result.code == web_status.WARNING) {
                        $.modal.alertWarning(result.msg)
                    } else {
                        $.modal.alertError(result.msg);
                    }
                    $.modal.closeLoading();
                }
            };
            $.ajax(config)
        }
        function saveup(){
            if ($.validate.form()) {
                $.modal.confirm("确认要点击确定吗?", function () {
                    saveModal(prefix + "/edit1", $('#form-chfz-edit').serialize());
                });
            }
        }


        function confirmdemo(content, callBack) {
            layer.confirm(content, {
                icon: 3,
                title: "系统提示",
                btn: ['确认']
            },  function (index) {
                layer.close(index);

                callBack(true);

            });
        };

        // 保存信息 弹出提示框
        function saveModal(url, data, callback) {
            var config = {
                url: url,
                type: "post",
                dataType: "json",
                data: data,
                success: function(result) {
                    if (typeof callback == "function" ) {
                        callback(result);
                    }
                    if (result.code == web_status.SUCCESS) {
                        confirmdemo(result.msg,function() {
                            reload();
                        });
                    } else if (result.code == web_status.WARNING) {
                        $.modal.alertWarning(result.msg)
                    } else {
                        $.modal.alertError(result.msg);
                    }
                    $.modal.closeLoading();

                }
            };
            $.ajax(config)
        }
        function reload () {
            parent.location.reload();
        }
    </script>
    <script th:inline="javascript">
        //省市区三级联动
        $(function () {
            getProvinces();
            var op1 = document.createElement("option");

            op1.text = "----- 所在市 -------";
            document.getElementById("addrCity").appendChild(op1);
            var op2 = document.createElement("option");

        // ===== 加载省列表 =====
        var cityLevelName = [[${cTaskChfz.city}]];
        var countyLevelName = [[${cTaskChfz.county}]];

        function getProvinces() {
            //  var url = "<%=basePath%>dict/getProvinces";
            var url=ctx+"caiji/survey/getProvinces";
            $.ajax({
                "url": url,
                "type": "GET",
                "dataType": "json",
                "success": function(data) {
                    for (var i = 0; i < data.length; i++) {
                        var op = document.createElement("option");
                        op.value = data[i].dictCode;
                        op.text = data[i].dictLabel;
                        document.getElementById("addrProvince").appendChild(op);
                    }
                    getCities();
                }
            });
        }
        // ===== 加载市列表 =====
        function getCities() {
            $("#addrCity").empty();
            $("#addrArea").empty();
            var url=ctx+"caiji/survey/getCities";
            var data = "provinceCode=" + $("#addrProvince").val();
            $.ajax({
                "url": url,
                "data": data,
                "type": "GET",
                "dataType": "json",
                "success": function(data) {
                    var op = document.createElement("option");
                    op.value = "";
                    op.text ="----- 所在市 -------";
                    document.getElementById("addrCity").appendChild(op);
                    for (var i = 0; i < data.length; i++) {
                        var op = document.createElement("option");
                        op.value = data[i].dictCode;
                        op.text = data[i].dictLabel;
                        document.getElementById("addrCity").appendChild(op);
                    }
                    if (cityLevelName != null && cityLevelName != "") {
                        $("#addrCity option[value='" + cityLevelName + "']").attr('selected', 'selected');
                    }
                    getAreas();
                }
            });
        }

        // ===== 加载区列表 =====
        function getAreas() {
            $("#addrArea").empty();
            $("#addrdz").empty();
            //var url = "<%=basePath%>dict/getAreas";
            var url=ctx+"caiji/survey/getAreas";
            var data = "cityCode=" + $("#addrCity").val();
            $.ajax({
                "url": url,
                "data": data,
                "type": "GET",
                "dataType": "json",
                "success": function(data) {
                    var op = document.createElement("option");
                    op.value = "";
                    op.text = "----- 所在区 -------";
                    document.getElementById("addrArea").appendChild(op);
                    for (var i = 0; i < data.length; i++) {
                        var op = document.createElement("option");
                        op.value = data[i].dictCode;
                        op.text = data[i].dictLabel;
                        document.getElementById("addrArea").appendChild(op);
                    }
                    if (countyLevelName != null && countyLevelName != "") {
                        $("#addrArea option[value='" + countyLevelName + "']").attr('selected', 'selected');
                    }
                }
            });
