<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('草原鼠虫害防治农药使用情况列表查询页面')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>编号：</p>
                            <input type="text" name="number"/>
                        </li>
                        <li>
                            <p>年度：</p>
                            <input type="text" name="year"/>
                        </li>
                        <li>
                            <p>周：</p>
                            <input type="text" name="week"/>
                        </li>
                        <li>
                            <p>省：</p>
                            <input type="text" name="province"/>
                        </li>
                        <li>
                            <p>市：</p>
                            <input type="text" name="city"/>
                        </li>
                        <li>
                            <p>县区：</p>
                            <input type="text" name="county"/>
                        </li>
                        <li>
                            <p>类型：</p>
                            <select name="type" th:with="type=${@dict.getType('')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <p>项目类型：</p>
                            <select name="projectType" th:with="type=${@dict.getType('')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <p>农药名称：</p>
                            <input type="text" name="pesticide"/>
                        </li>
                        <li>
                            <p>生产厂家：</p>
                            <input type="text" name="manufacturer"/>
                        </li>
                        <li>
                            <p>农药价格：</p>
                            <input type="text" name="pesticidePrice"/>
                        </li>
                        <li>
                            <p>订购数量：</p>
                            <input type="text" name="orderQuantity"/>
                        </li>
                        <li>
                            <p>所用资金：</p>
                            <input type="text" name="fundsUsed"/>
                        </li>
                        <li>
                            <p>当年防治用量：</p>
                            <input type="text" name="controlDosage"/>
                        </li>
                        <li>
                            <p>亩用量：</p>
                            <input type="text" name="muDosage"/>
                        </li>
                        <li>
                            <p>化学防治：</p>
                            <input type="text" name="chemistryControl"/>
                        </li>
                        <li>
                            <p>合计：</p>
                            <input type="text" name="total"/>
                        </li>
                        <li>
                            <p>备注：</p>
                            <input type="text" name="remarks"/>
                        </li>
                        <li class="select-time">
                            <p>创建时间：</p>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreatTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreatTime]"/>
                        </li>
                        <li class="select-time">
                            <p>修改时间：</p>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginUpdateTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endUpdateTime]"/>
                        </li>
                        <li>
                            <p>创建人：</p>
                            <input type="text" name="createBy"/>
                        </li>
                        <li>
                            <p>状态：</p>
                            <select name="status">
                                <option value="">所有</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="caiji:scny:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var detailFlag = [[${@permission.hasPermi('caiji:scny:detail')}]];
    var prefix = ctx + "caiji/scny";

    $(function() {
        var options = {

            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}",
            modalName: "草原鼠虫害防治农药使用况",
            columns: [{
                checkbox: false
            },
                {
                    field : 'id',
                    title : 'ID',
                    align: 'center',
                    visible: false
                },
                {
                    field : 'number',
                    align: 'center',
                    title : '编号'
                },
                {
                    field : 'year',
                    align: 'center',
                    title : '年度'
                },
                {
                    field : 'week',
                    align: 'center',
                    title : '周'
                },
                {
                    field : 'province',
                    align: 'center',
                    title : '省'
                },
                {
                    field : 'city',
                    align: 'center',
                    title : '市'
                },
                {
                    field : 'county',
                    align: 'center',
                    title : '县区'
                },
                {
                    field : 'type',
                    align: 'center',
                    title : '类型'
                },
                {
                    field : 'projectType',
                    align: 'center',
                    title : '项目类型'
                },
                {
                    field : 'pesticide',
                    align: 'center',
                    title : '农药名称'
                },
                {
                    field : 'manufacturer',
                    align: 'center',
                    title : '生产厂家'
                },
                {
                    field : 'pesticidePrice',
                    align: 'center',
                    title : '农药价格'
                },
                {
                    field : 'orderQuantity',
                    align: 'center',
                    title : '订购数量'
                },
                {
                    field : 'fundsUsed',
                    align: 'center',
                    title : '所用资金'
                },
                {
                    field : 'controlDosage',
                    align: 'center',
                    title : '当年防治用量'
                },
                {
                    field : 'muDosage',
                    align: 'center',
                    title : '亩用量'
                },
                {
                    field : 'chemistryControl',
                    align: 'center',
                    title : '化学防治'
                },
                {
                    field : 'total',
                    align: 'center',
                    title : '合计'
                },
                {
                    field : 'remarks',
                    align: 'center',
                    title : '备注'
                },

                {
                    field : 'status',
                    align: 'center',
                    title : '状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详细</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /* -详情展开 */
    function detail(id) {
        var url = prefix + '/detail/' + id;
        $.modal.open("详情展开", url);
    }
</script>
</body>
</html>
