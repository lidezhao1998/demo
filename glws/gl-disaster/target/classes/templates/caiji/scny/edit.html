    <script th:inline="javascript">
        var prefix = ctx + "caiji/scny";
        $("#form-scny-edit").validate({
            focusCleanup: true
        });

        function getWeek(dateString){

            var date = new Date(dateString);
            $("#weekTime").val(dateString);

            var newDate=new Date(date.getFullYear(), 0, 1);
            var day=date.getDay();
            var year = date.getFullYear();
            if(day==0) day=7;
            var newday=newDate.getDay();
            if(newday==0) newday=7;
            d = Math.round((date.getTime() - newDate.getTime()+(newday-day)*(24*60*60*1000)) / 86400000);
            var week = Math.ceil(d /7)+1;
            document.getElementById("week").value = year+"-"+week;
            $("#weekOld").val("");
        }
        //初始化默认填报周数
        $(function(){
            var dateString = [[${cTaskScny.weekTime}]];
            // var dateString=$("#week").val();
            var date = new Date(dateString);
            var newDate=new Date(date.getFullYear(), 0, 1);
            var day=date.getDay();
            var year = date.getFullYear();
            if(day==0) day=7;
            var newday=newDate.getDay();
            if(newday==0) newday=7;
            d = Math.round((date.getTime() - newDate.getTime()+(newday-day)*(24*60*60*1000)) / 86400000);
            var week = Math.ceil(d /7)+1;
            document.getElementById("week").value = year+"-"+week;
            $("#weekOld").val("");
        })
        $("input[name='weekOld']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });


        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-scny-edit').serialize());
            }
        }

        $("input[name='creatTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        function save() {
            if ($.validate.form()) {
                $.modal.confirm("确认要点击确定吗?", function () {
                    saveTab(prefix + "/edit", $('#form-scny-edit').serialize());
                });
            }
        }
        function saveTab(url, data, callback) {
            var config = {
                url: url,
                type: "post",
                dataType: "json",
                data: data,
                beforeSend: function () {
                    $.modal.loading("正在处理中，请稍后...");
                },
                success: function(result) {
                    if (typeof callback == "function" ) {
                        callback(result);
                    }
                    if (result.code == web_status.SUCCESS) {
                        confirmdemo(result.msg,function() {
                            reload();
                        });
                    } else if (result.code == web_status.WARNING) {
                        $.modal.alertWarning(result.msg)
                    } else {
                        $.modal.alertError(result.msg);
                    }
                    $.modal.closeLoading();
                }
            };
            $.ajax(config)
        }
        function saveup(){
            if ($.validate.form()) {
                $.modal.confirm("确认要点击确定吗?", function () {
                    saveModal(prefix + "/edit1", $('#form-scny-edit').serialize());
                });
            }
        }


        function confirmdemo(content, callBack) {
            layer.confirm(content, {
                icon: 3,
                title: "系统提示",
                btn: ['确认']
            },  function (index) {
                layer.close(index);

                callBack(true);

            });
        };

        // 保存信息 弹出提示框
        function saveModal(url, data, callback) {
            var config = {
                url: url,
                type: "post",
                dataType: "json",
                data: data,
                success: function(result) {
                    if (typeof callback == "function" ) {
                        callback(result);
                    }
                    if (result.code == web_status.SUCCESS) {
                        confirmdemo(result.msg,function() {
                            reload();
                        });
                    } else if (result.code == web_status.WARNING) {
                        $.modal.alertWarning(result.msg)
                    } else {
                        $.modal.alertError(result.msg);
                    }
                    $.modal.closeLoading();

                }
            };
            $.ajax(config)
        }
        function reload () {
            parent.location.reload();
        }
    </script>
