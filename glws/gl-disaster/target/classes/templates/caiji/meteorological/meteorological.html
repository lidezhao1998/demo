<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('气象管理信息列表')" />
</head>
<style>
    /*修改表头颜色*/
    .table-striped table thead{
        background-color:rgba(48,146,62, 0.9);
        color: whitesmoke;
        height: 55px;
    }
    /*按钮背景色*/
    .btn-success{
        background-color: #30923E;
    }

</style>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>

                            <li>
                                <p>地点：</p>
                                <input type="text" name="address"/>
                            </li>

                            <li>
                                <p>状态：</p>
                                <select name="status">
                                    <option value="">请选择</option>
                                    <option value="0">停用</option>
                                    <option value="1">正常</option>

                                </select>
                            </li>
                            <li>
                                <p>来源：</p>
                                <input type="text" name="source"/>
                            </li>

                            <li class="select-time">
                                <p>发布时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="caiji:meteorological:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="caiji:meteorological:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="caiji:meteorological:export">
                <i class="fa fa-download"></i> 导出
            </a>

              <!--  <a class="btn btn-success" onclick="dd()" shiro:hasPermission="system:meteorological:add">
                    <i class="fa fa-plus"></i> 首页
                </a>-->

            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('caiji:meteorological:edit')}]];
        var detailFlag = [[${@permission.hasPermi('caiji:meteorological:detail')}]];

        var removeFlag = [[${@permission.hasPermi('caiji:meteorological:remove')}]];
        var prefix = ctx + "caiji/meteorological";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                detailUrl: prefix + "/detail/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                showRefresh:false,
                showColumns:false,
                showToggle:false,
                showExport:true,
                showSearch:false,
                modalName: "气象管理信息",
                columns: [{
                    align: 'center',
                    valign: 'middle',
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '修改时间',
                    align: 'center',
                    visible: false
                },
                {
                    field : 'code',
                    align: 'center',
                    valign: 'middle',
                    title : '编码'
                },
                {
                    field : 'address',
                    align: 'center',
                    valign: 'middle',
                    title : '地点'
                },
                {
                    field : 'airTemperature',
                    align: 'center',
                    valign: 'middle',
                    title : '气温',
                    formatter: function(value, row, index) {
                        return value + '°';
                    }
                },
                {
                    field : 'accumulatedTemperature',
                    align: 'center',
                    valign: 'middle',
                    title : '积温'
                },
                {
                    field : 'groundTemperature',
                    align: 'center',
                    valign: 'middle',
                    title : '地温'
                },
                {
                    field : 'precipitation',
                    align: 'center',
                    valign: 'middle',
                    title : '降水'
                },
                {
                    field : 'windDirection',
                    align: 'center',
                    valign: 'middle',
                    title : '风向'
                },
                {
                    field : 'status',
                    align: 'center',
                    valign: 'middle',
                    title : '状态',
                    formatter: function(value, row, index) {
                        return value == '1'? '正常':'停用';
                    }
                },
                {
                    field : 'source',
                    align: 'center',
                    valign: 'middle',
                    title : '来源'
                },

                    {
                        field : 'publishTime',
                        title : '发布时间',
                        align: 'center',
                        valign: 'middle',
                        formatter: function(value, row, index) {
                            var split
                            if (value!=null && value!=''){
                                return   split = value.split(" ")[0];
                            }
                            return "-";
                        }
                    },
                {
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>&nbsp');
                        actions.push('<a class="btn btn-success btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详情</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* -详情展开 */
        function detail(id) {
            var url = prefix + '/detail/' + id;
            $.modal.openTab("详情展开", url);
        }

        function dd() {
            var url = prefix + '/ld';
            $.modal.openFull("领导首页", url);
        }

    </script>
</body>
</html>
