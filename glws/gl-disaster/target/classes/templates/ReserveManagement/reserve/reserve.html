<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('储备库列表')"/>
</head>
<style>
    /*修改表头颜色*/
    .table-striped table thead {
        background-color: rgba(48, 146, 62, 0.9);
        color: whitesmoke;
        height: 55px;
    }

    /*按钮背景色*/
    .btn-success {
        background-color: #30923E;
    }

</style>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>库名称：</p>
                            <input type="text" name="librayName"/>
                        </li>
                        <!-- <li>
                             <p>库管理员：</p>
                             <input type="text" name="librayAdmin"/>
                         </li>
                         <li>
                             <p>地点：</p>
                             <input type="text" name="address"/>
                         </li>-->
                        <li>
                            <p>状态：</p>
                            <select name="status">
                                <option value="">请选择</option>
                                <option value="0">正常</option>
                                <option value="1">停用</option>

                            </select>
                        </li>
                        <li class="select-time">
                            <p>创建时间：</p>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginCreatetime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endCreatetime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="reserves:reserve:add">
                <i class="fa fa-plus"></i> 添加
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('reserves:reserve:edit')}]];
    var removeFlag = [[${@permission.hasPermi('reserves:reserve:remove')}]];
    var prefix = ctx + "reserves/reserve";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "储备库管理",
            clickToSelect: true,
            showSearch: false,

            showToggle: false,
            showColumns: false,
            showRefresh: false,
            showExport: true,
            rememberSelected: true,
            columns: [
                {
                    field: 'id',
                    title: '序号',
                    width: 5,
                    align: 'center',
                    valign: 'middle',
                    switchable: false,
                    formatter: function (value, row, index) {
                        //return index+1; //序号正序排序从1开始
                        var pageSize = $('#bootstrap-table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
                        var pageNumber = $('#bootstrap-table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
                        return pageSize * (pageNumber - 1) + index + 1;    //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
                    }
                },
                {
                    field: 'id',
                    title: 'ID',
                    align: 'center',
                    valign: 'middle',
                    visible: false
                },
                {
                    field: 'dz',
                    align: 'center',
                    valign: 'middle',
                    title: '库名称',
                    sortable: true

                },
                {
                    field: 'librayAdmin',
                    align: 'center',
                    valign: 'middle',
                    title: '库管理员'
                },
                {
                    field: 'address',
                    align: 'center',
                    valign: 'middle',
                    title: '地点'
                },
                {
                    field: 'coverage',
                    align: 'center',
                    valign: 'middle',
                    title: '覆盖范围'
                },
                {
                    visible: editFlag == 'hidden' ? false : true,
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    valign: 'middle',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    field: 'createTime',
                    align: 'center',
                    valign: 'middle',
                    title: '创建时间'
                },
                {
                    field: 'createBy',
                    align: 'center',
                    valign: 'middle',
                    title: '创建人'
                },

                {
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });


    /* 储备库状态显示 */
    function statusTools(row) {
        if (row.status == '0') {
            return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
        } else if (row.status == '1') {
            return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
        }
    }

    /* 储备库管理-停用 */
    function disable(id) {
        $.modal.confirm("确认要停用储备库吗？", function () {
            $.operate.post(prefix + "/changeStatus", {"id": id, "status": 0});
        })
    }

    /* 储备库管理启用 */
    function enable(id) {
        $.modal.confirm("确认要启用储备库吗？", function () {
            $.operate.post(prefix + "/changeStatus", {"id": id, "status": 1});
        })
    }
</script>
</body>
</html>
