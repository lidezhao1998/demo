     <div class="container-div">

                        <ul>
                            <li>
                                <p>物资名称：</p>
                                <input type="text" name="name"/>
                            </li>
                            <li class="select-time">
                                <p>入库时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginWarehousingTime]"/>

                            <li>

                            </li>
                            <li>

                            </li>

                            <li>
                                <p>送货人：</p>
                                <input type="text" name=" deliveryPerson"/>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:instock:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:instock:edit">
                    <i class="fa fa-edit"></i> 修1改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:instock:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:instock:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">

            </div>
