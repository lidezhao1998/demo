<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('查看科技成果上报信息')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-technology-edit" th:object="${cTaskTechnology}">
        <input name="fileId" id="fileId" type="hidden" th:value="${cTaskTechnology.fileUrl}"/>
        <h2 class="col-sm-12" style="text-align: center;font-weight: bold ">
            详情信息
        </h2>
        <h4 class="form-header h4">基本信息</h4>
        <input name="id" th:field="*{id}" type="hidden">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-3 control-label">提交人：</label>
                    <div class="col-sm-8">
                        <div name="sumbitter" th:text="*{sumbitter}" class=" form-control-static"
                             style="font-weight: bold">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email：</label>
                    <div class="col-sm-8">
                        <div name="email" th:text="*{email}" class=" form-control-static" style="font-weight: bold"
                             type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-3 control-label">地址：</label>
                    <div class="col-sm-8">
                        <div name="address" th:text="*{address}" class=" form-control-static" style="font-weight: bold"
                             type="text" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系方式：</label>
                    <div class="col-sm-8">
                        <div name="phone" th:text="*{phone}" class=" form-control-static" style="font-weight: bold"
                             type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-3 control-label">邮政编码：</label>
                    <div class="col-sm-8">
                        <div name="fax" th:text="*{fax}" class=" form-control-static" style="font-weight: bold"
                             type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-3 control-label">创建时间：</label>
                    <div class="col-sm-8">
                        <div name="creatTime" th:text="${#dates.format(cTaskTechnology.creatTime,'yyyy-MM-dd')}"
                             class=" form-control-static" style="font-weight: bold" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-3 control-label">填报时间：</label>
                    <div class="col-sm-8">
                        <div name="creatTime" th:text="${#dates.format(cTaskTechnology.inputTime,'yyyy-MM-dd')}"
                             class=" form-control-static" style="font-weight: bold" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="form-header h4">成果信息</h4>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-3 control-label">所属技术领域：</label>
                    <div class="col-sm-8">
                        <div name="technicalField" th:text="*{technicalField}" class=" form-control-static"
                             style="font-weight: bold" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-3 control-label">技术成熟度：</label>
                    <div class="col-sm-8">
                        <div name="technologyMaturity" th:text="*{technologyMaturity}" class=" form-control-static"
                             style="font-weight: bold" type="text" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-3 control-label">研发方式：</label>
                    <div class="col-sm-8">
                        <div name="rdmethods" th:text="*{rdmethods}" class=" form-control-static"
                             style="font-weight: bold" type="text" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-3 control-label">合作方式：</label>
                    <div class="col-sm-8">
                        <div name="cooperationMethod" th:text="*{cooperationMethod}" class=" form-control-static"
                             style="font-weight: bold" type="text" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-3 control-label">成果应用情况：</label>
                    <div class="col-sm-8">
                        <div name="resultsApplication" th:text="*{resultsApplication}" class=" form-control-static"
                             style="font-weight: bold" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-3 control-label">实施成果转化需求：</label>
                    <div class="col-sm-8">
                        <div name="demand" th:text="*{demand}" class=" form-control-static" style="font-weight: bold"
                             type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-3 control-label">成果应用行业：</label>
                    <div class="col-sm-8">
                        <div name="industry" th:text="*{industry}" class=" form-control-static"
                             style="font-weight: bold" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-3 control-label">获奖类别：</label>
                    <div class="col-sm-8">
                        <div name="awardCategory" th:text="*{awardCategory}" class=" form-control-static"
                             style="font-weight: bold" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-3 control-label">获奖级别：</label>
                    <div class="col-sm-8">
                        <div name="awardLevel" th:text="*{awardLevel}" class=" form-control-static"
                             style="font-weight: bold" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-3 control-label">成果名称：</label>
                    <div class="col-sm-8">
                        <div name="name" th:text="*{name}" class=" form-control-static" style="font-weight: bold">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-3 control-label">附件：</label>
                    <div class="col-sm-8">
                        <div class="form-control-static">
                            <span th:text="${cTaskTechnology.fileName}"></span>
                            <a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="downloadFile()"
                               shiro:hasPermission="achievements:technology:download">
                                <i class="fa fa-download"></i>下载
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-8">
                        <div name="status" th:text="*{status}" class=" form-control-static" style="font-weight: bold"
                             type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="button-b" style="margin-left: 70%" id="button-set">
        <button type="button" class="btn btn-w-m btn-danger" onclick="closeItem()">关 闭</button>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script type="text/javascript">
    var prefix = ctx + "achievements/technology";

    function downloadFile() {
        var fileId = $("input[name='fileId']").val();
        if (typeof fileId == "undefined") {
            return;
        }
        if (fileId == "") {
            return;
        }

        window.location.href = prefix + "/download/" + fileId;
    }

    $("#form-technology-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-technology-edit').serialize());
        }
    }

    $("input[name='creatTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    function report() {
        if ($.validate.form()) {
            $.modal.confirm("确认要上报吗?", function () {
                saveModal(prefix + "/edit1", $('#form-technology-edit').serialize());
            });
        }
    }

    function confirmdemo(content, callBack) {
        layer.confirm(content, {
            icon: 3,
            title: "系统提示",
            btn: ['确认']
        }, function (index) {
            layer.close(index);
            callBack(true);
        });
    };

    // 保存信息 弹出提示框
    function saveModal(url, data, callback) {
        var config = {
            url: url,
            type: "post",
            dataType: "json",
            data: data,
            success: function (result) {
                if (typeof callback == "function") {
                    callback(result);
                }
                if (result.code == web_status.SUCCESS) {
                    confirmdemo(result.msg, function () {
                        reload();
                    });
                } else if (result.code == web_status.WARNING) {
                    $.modal.alertWarning(result.msg)
                } else {
                    $.modal.alertError(result.msg);
                }
                $.modal.closeLoading();

            }
        };
        $.ajax(config)
    }

    function reload() {
        parent.location.reload();
    }


</script>
</body>
</html>
