<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增【毒害草知识库信息')"/>
    <th:block th:include="include :: jasny-bootstrap-css"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css" media="all">
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content" >
    <form class="form-horizontal m" id="form-knowledge-add" enctype="multipart/form-data" method="post">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color: red; ">*</span>中文名：</label>
                    <div class="col-sm-8">
                        <input name="chineseName" class="form-control  is-required" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color: red; ">*</span>学名：</label>
                    <div class="col-sm-8">
                        <input name="scientificName" class="form-control  is-required" type="text" required>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color: red; ">*</span>别名：</label>
                    <div class="col-sm-8">
                        <input name="alias" class="form-control  is-required" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color: red; ">*</span>俗名：</label>
                    <div class="col-sm-8">
                        <input name="commonName" class="form-control  is-required" type="text" required>
                    </div>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">科_亚科：</label>
                    <div class="col-sm-8">
                        <input name="divisionSubfamily" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">属_亚属：</label>
                    <div class="col-sm-8">
                        <input name="genusSubgenus" class="form-control" type="text">
                    </div>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">形态特征：</label>
                    <div class="col-sm-8">
                        <input name="morphologicalCharacter" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">诊断：</label>
                    <div class="col-sm-8">
                        <input name="diagnosis" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">防治方法：</label>
                    <div class="col-sm-8">
                        <input name="controlMethods" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">分布_国内：</label>
                    <div class="col-sm-8">
                        <input name="distributionDomestic" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">分布_国外：</label>
                    <div class="col-sm-8">
                        <input name="distributionAbroad" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">生境：</label>
                    <div class="col-sm-8">
                        <input name="habitat" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">编码：</label>
                    <div class="col-sm-8">
                        <input name="code" class="form-control" type="text">
                        <div id="spanCode"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">有毒部位：</label>
                    <div class="col-sm-8">
                        <input name="toxicParts" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">有毒成分：</label>
                    <div class="col-sm-8">
                        <input name="toxicIngredients" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">危害动物：</label>
                    <div class="col-sm-8">
                        <input name="harmfulAnimals" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">危害：</label>
                    <div class="col-sm-8">
                        <input name="harm" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">中毒机理：</label>
                    <div class="col-sm-8">
                        <input name="poisoningMechanism" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">中毒症状：</label>
                    <div class="col-sm-8">
                        <input name="poisoningSymptoms" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">形态图：</label>
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-preview thumbnail" data-trigger="fileinput"
                             style="width: 80px; height: 60px;"></div>
                        <div>
                                                    <span class="btn btn-white btn-file"><span
                                                            class="fileinput-new">选择图片</span><span
                                                            class="fileinput-exists">更改</span><input type="file"
                                                                                                     class=""
                                                                                                     name="file"
                                                                                                     id="morphologyName"
                                                                                                     accept="image/*"/></span>
                            <a href="#" class="btn btn-white fileinput-exists"
                               data-dismiss="fileinput">清除</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">生态图：</label>
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-preview thumbnail" data-trigger="fileinput"
                             style="width: 80px; height: 60px;"></div>
                        <div>
                                                    <span class="btn btn-white btn-file"><span
                                                            class="fileinput-new">选择图片</span><span
                                                            class="fileinput-exists">更改</span><input type="file"
                                                                                                     class=""
                                                                                                     name="file2"
                                                                                                     id="ecologicalMapName"
                                                                                                     accept="image/*"/></span>
                            <a href="#" class="btn btn-white fileinput-exists"
                               data-dismiss="fileinput">清除</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">分布图：</label>
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-preview thumbnail" data-trigger="fileinput"
                             style="width: 80px; height: 60px;"></div>
                        <div>
                                                    <span class="btn btn-white btn-file"><span
                                                            class="fileinput-new">选择图片</span><span
                                                            class="fileinput-exists">更改</span><input type="file"
                                                                                                     class=""
                                                                                                     name="file3"
                                                                                                     id="distributionmapName"
                                                                                                     accept="image/*"/></span>
                            <a href="#" class="btn btn-white fileinput-exists"
                               data-dismiss="fileinput">清除</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" th:onclick="submitHandler()"><i class="fa fa-check"></i>保 存
        </button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭
        </button>
        <a class="btn btn-warning btn-rounded btn-sm" onclick="startReset()"><i
                class="fa fa-refresh"></i>&nbsp;重置</a>

    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: jasny-bootstrap-js"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "library/poisonknowledge";
    $("#form-knowledge-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        var code = $("#code").val();
        var data = {"code": code}
        $.ajax({
            url: prefix + "/checkCode",
            type: 'post',
            async: false,
            data: data,
            success: function (data) {
                    $("#spanCode").html("");
                    if ($.validate.form()) {

                        $.modal.confirm("确认要提交信息吗？", function () {
                            //alert($('#sixPhotos').val())
                            // alert($('#form-knowledge-add').serialize())
                            uploadFile();

                            //$.operate.save(prefix + "/add", $('#form-knowledge-add').serialize());

                        })
                }
            }
        });

    }

    //图片上传功能

    function uploadFile() {

        var url = ctx + "library/poisonknowledge/add";

        var formData = new FormData(document.getElementById("form-knowledge-add"));
        if ($("#morphologyName").val().length <= 0) {

        } else {
            formData.append('file', $("#morphologyName")[0].files[0]);
        }
        if ($('#ecologicalMapName').length <= 0) {

        } else {
            formData.append('file2', $("#ecologicalMapName")[0].files[0]);

        }
        if ($('#distributionmapName').length <= 0) {

        } else {
            formData.append('file3', $("#distributionmapName")[0].files[0]);

        }
        $.ajax({
            url: url,
            type: 'post',
            cache: false,
            data: formData,
            contentType: false,
            processData: false,
            success: function (result) {
                $.operate.successCallback(result);
            }
        });
    }

    function startReset(){
        $.form.reset();
        window.location.reload();
    }
</script>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: jasny-bootstrap-js"/>
</body>
</html>
