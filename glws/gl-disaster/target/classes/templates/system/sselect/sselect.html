<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('achievements:sselect:edit')}]];
    var removeFlag = [[${@permission.hasPermi('achievements:sselect:remove')}]];
    var detailFlag = [[${@permission.hasPermi('achievements:sselect:detail')}]];

    var prefix = ctx + "achievements/sselect";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail{id}",
            modalName: "科技成果信息",
            showRefresh:false,
            showColumns:false,
            showToggle:false,
            showExport:false,
            showSearch:false,
            columns: [
                {
                    field : 'id',
                    title : '序号',
                    align: 'center',
                    valign: 'middle',
                    visible: false
                },
                /*{
                    field : 'sumbitter',
                    align: 'center',
                    title : '提交人'
                },*/
                {
                    field : 'name',
                    align: 'center',
                    valign: 'middle',
                    title : '成果名称'
                },
                /* {
                     field : 'technicalField',
                     align: 'center',
                     title : '所属技术领域'
                 },
                 {
                     field : 'email',
                     align: 'center',
                     title : 'Email'
                 },*/
                {
                    field : 'address',
                    align: 'center',
                    valign: 'middle',
                    title : '地址'
                },
                {
                    field : 'phone',
                    align: 'center',
                    valign: 'middle',
                    title : '联系方式'
                },
                /*{

                    title : '邮政编码'
                },*/
                /*{

                },
                {
                    field : 'rdmethods',
                    align: 'center',
                    title : '研发方式'
                },
                {
                    field : 'cooperationMethod',
                    align: 'center',
                    title : '合作方式'
                },*/
                /* {
                     field : 'resultsApplication',
                     align: 'center',
                     title : '成果应用情况'
                 },*/
                /*{
                    field : 'demand',
                    align: 'center',
                    title : '实施成果转化需求'
                },*/
                {
                    field : 'industry',
                    align: 'center',
                    valign: 'middle',
                    title : '成果应用行业'
                },
                {
                    field : 'awardCategory',
                    align: 'center',
                    valign: 'middle',
                    title : '获奖类别'
                },
                {
                    field : 'awardLevel',
                    align: 'center',
                    valign: 'middle',
                    title : '获奖级别'
                },
                /*{
                    align: 'center',
                    field : 'creatTime',
                    title : '创建时间'
                },*/
                {
                    field : 'inputTime',
                    align: 'center',
                    valign: 'middle',
                    title : '填报时间'
                },
                {
                    align: 'center',
                    valign: 'middle',
                    field : 'reportTime',
                    title : '上报时间',
                },
                /* {
                     field : 'createBy',
                     align: 'center',
                     title : '创建人'
                 },*/
                {
                    field : 'status',
                    align: 'center',
                    valign: 'middle',
                    title : '状态',
                    visible: editFlag == 'hidden' ? false : true,
                    formatter: function (value, row, index) {
                        return statusTool(row);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详情</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /* -详情展开 */
    function detail(id) {
        var url = prefix + '/detail/' + id;
        $.modal.openTab("详情展开", url);
    }

    function statusTool(row) {
        if (row.status=='0')
        {
           return '<p>未上报</p>';
        } else if (row.status=='1') {
            return '<p>已上报</p> ';
        }
    }

</script>
