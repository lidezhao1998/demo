    <script type="text/javascript">
        var prefix = ctx + "system/knowledge";
        $("#form-knowledge-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-knowledge-edit').serialize());
            }
        }

        function submitHandler() {
            if ($.validate.form()) {
                $.modal.confirm("确认要修改信息吗？", function() {

                    //alert($('#sixPhotos').val())
                    // alert($('#form-knowledge-add').serialize())
                    uploadFile();

                    //$.operate.save(prefix + "/add", $('#form-knowledge-add').serialize());
                })
            }
        }
        //图片上传功能
        function uploadFile() {
            var url = ctx + "system/mouseknowledge/edit";

            var formData = new FormData(document.getElementById("form-knowledge-edit"));

            if ($("#picture").val().length <= 0) {
                           // alert("没图1片")
            }else if($("#picture")[0].files[0] ==null && $("#picture").val() !=null){

                          //  alert("有原始图片，没有做修改")

            }else{

                           // alert("修改后的图片")
                formData.append('file', $("#picture")[0].files[0]);

            }

            $.ajax({
                url: url,
                type: 'post',
                cache: false,
                data: formData,
                contentType: false,
                processData: false,
                success: function(result) {
                    $.operate.successCallback(result);
                }
            });

        }

        //本地上传的图片删除，去掉图片的id即可
        function delespan(){
            var id=$("#id").val();
            var type="picture";
            var url = ctx + "system/mouseknowledge/delPothon";
            $.ajax({
                url: url,
                type: 'post',
                cache: false,
                dataType:'json',
                data: {id:id,type:type},
                success: function(obj) {
                    if(obj == '200'){
                        $('#test').remove();
                        $("#delespan").val(null);
                       layer.alert("删除成功")


                    }else {
                        layer.alert("删除失败");
                        return false;
                    }
                }
            });
        }


        $("input[name='fashionTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
