<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增鼠害知识库信息')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: jasny-bootstrap-css"/>

    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css" media="all">
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content" enctype="multipart/form-data" method="post">
    <form class="form-horizontal m" id="form-knowledge-add">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required"><span style="color: red; ">*</span>中文名称：</label>
                    <div class="col-sm-8">
                        <input name="chineseName" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label is-required" ><span style="color: red; ">*</span>拼音：</label>
                    <div class="col-sm-8">
                        <input name="pinyin" class="form-control" type="text"required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required"><span style="color: red; ">*</span>拼音简写：</label>
                    <div class="col-sm-8">
                        <input name="pinyinjx" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">代码：</label>
                    <div class="col-sm-8">
                        <input id="code" name="code" class="form-control" type="text">
                        <div id="spanCode"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">旧代码：</label>
                    <div class="col-sm-8">
                        <input name="oldCode" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">拉丁名称：</label>
                    <div class="col-sm-8">
                        <input name="latinName" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">别名：</label>
                    <div class="col-sm-8">
                        <input name="alias" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">等级：</label>
                    <div class="col-sm-8">
                        <input name="grade" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">国标名称：</label>
                    <div class="col-sm-8">
                        <input name="gbName" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">国标代码：</label>
                    <div class="col-sm-8">
                        <input name="gbCode" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">危害部位：</label>
                    <div class="col-sm-8">
                        <input name="hazardousParts" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">危害症状：</label>
                    <div class="col-sm-8">
                        <input name=" harmfulSymptoms" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">发病环境：</label>
                    <div class="col-sm-8">
                        <input name=" pathogenicEnvironment" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">寄生植物：</label>
                    <div class="col-sm-8">
                        <input name="parasiticPlants" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">调查方法：</label>
                    <div class="col-sm-8">
                        <input name="surveyMethods" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">流行时间：</label>

                    <div class="col-sm-8">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="fashionTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">侵染循环：</label>
                    <div class="col-sm-8">
                        <input name="rendering" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">分布特点：</label>
                    <div class="col-sm-8">
                        <input name="distribution" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">国内分布：</label>
                    <div class="col-sm-8">
                        <input name="domesticDistribution" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">国外分布：</label>
                    <div class="col-sm-8">
                        <input name="distributionAbroad" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">区域类型：</label>
                    <div class="col-sm-8">
                        <select name="areaType" class="form-control noselect2 selectpicker"
                                th:with="type=${@dict.getType('region_Type')}">
                            <option value="">请选择</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">检疫措施：</label>
                    <div class="col-sm-8">
                        <input name="quarantineMeasures" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">防治措施：</label>
                    <div class="col-sm-8">
                        <input name="preventiveMeasures" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">简介：</label>
                    <div class="col-sm-8">
                        <input name="remark" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-3 control-label">图片：</label>
                <div class="fileinput fileinput-new" data-provides="fileinput">
                    <div class="fileinput-preview thumbnail" data-trigger="fileinput"
                         style="width: 120px; height: 80px;"></div>
                    <div>
                        <span class="btn btn-white btn-file"><span class="fileinput-new">选择图片</span><span
                                class="fileinput-exists">更改</span><input type="file" class="" name="file" id="picture"
                                                                         accept="image/*"/></span>
                        <a href="#" class="btn btn-white fileinput-exists" data-dismiss="fileinput">清除</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>

    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" th:onclick="submitHandler()"><i class="fa fa-check"></i>保 存
        </button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭
        </button>
        <a class="btn btn-warning btn-rounded btn-sm" onclick="startReset()"><i
                class="fa fa-refresh"></i>&nbsp;重置</a>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: jasny-bootstrap-js"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "library/mouseknowledge";
    $("#form-knowledge-add").validate({
        focusCleanup: true
    });

    /* function submitHandler() {
         if ($.validate.form()) {
             $.operate.save(prefix + "/add", $('#form-knowledge-add').serialize());
         }
     }*/


    function submitHandler() {
        var code = $("#code").val();
        var data = {"code": code}
        $.ajax({
            url: prefix + "/checkCode",
            type: 'post',
            async: false,
            data: data,
            success: function (data) {
                if (data) {
                    $("#spanCode").html("<span id='spanCode' class=\"btn btn-white fileinput-exists\" style=\"color: red;margin-top: -56px; margin-left: 338px;\">编码重复</span>")
                    return

                } else {
                    $("#spanCode").html("");
                    if ($.validate.form()) {
                        $.modal.confirm("确认要提交信息吗？", function () {
                            uploadFile();

                        })
                    }

                }
            }
        });

    }

    //图片上传功能
    function uploadFile() {
        var url = ctx + "library/mouseknowledge/add1";

        var formData = new FormData(document.getElementById("form-knowledge-add"));

        if ($("#picture").val().length <= 0) {
            /*
                            alert("没图1片")
            */
        } else {
            /*
                            alert("添加的的图片")
            */
            formData.append('file', $("#picture")[0].files[0]);

        }


        $.ajax({
            url: url,
            type: 'post',
            cache: false,
            data: formData,
            contentType: false,
            processData: false,
            success: function (result) {
                $.operate.successCallback(result);
            }
        });
    }


    $("input[name='fashionTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    function startReset(){
        $.form.reset();
        window.location.reload();
    }
</script>
</body>
</html>
