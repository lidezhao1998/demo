<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('鼠害知识库信息列表')" />

    <style>
        .colStyle {
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        p{padding:0px; margin:0px;}


        /*修改表头颜色*/
        .table-striped table thead{
            background-color:rgba(48,146,62, 0.9);
            color: whitesmoke;
            height: 55px;
        }
        /*按钮背景色*/
        .btn-success{
            background-color: #30923E;
        }

    </style>
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>中文名称：</p>
                                <input type="text" name="chineseName"/>
                            </li>

                          <!--  <li>
                                <p>代码：</p>
                                <input type="text" name="code"/>
                            </li>-->

                            <li>
                                <p>等级：</p>
                                <input type="text" name="grade"/>
                            </li>

                            <li>
                                <p>危害部位：</p>
                                <input type="text" name="hazardousParts"/>
                            </li>



                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="library:mouseknowledgeView:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>


            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('library:mouseknowledgeView:edit')}]];
        var removeFlag = [[${@permission.hasPermi('library:mouseknowledgeView:remove')}]];
        var prefix = ctx + "library/mouseknowledgeView";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "鼠害知识库信息",
                showSearch:false,
                showRefresh:false,
                showColumns:false,
                showToggle:false,
                showExport:false,
                columns: [
                {
                    align: 'center',
                    valign: 'middle',
                    field : 'chineseName',
                    title : '中文名称',
                    cellStyle:formatTableUnit,
                    formatter :paramsMatter
                },

                {
                    align: 'center',
                    valign: 'middle',
                    field : 'code',
                    title : '代码'
                },

                {
                    align: 'center',
                    valign: 'middle',
                    field : 'latinName',
                    title : '拉丁名称'
                },

                {
                    align: 'center',
                    valign: 'middle',
                    field : 'grade',
                    title : '等级'
                },
                {
                    align: 'center',
                    valign: 'middle',
                    field : 'gbName',
                    title : '国标名称'
                },

                {
                    align: 'center',
                    valign: 'middle',
                    field : 'hazardousParts',
                    title : '危害部位',
                    cellStyle:formatTableUnit,
                    formatter :paramsMatter
                },
                {
                    align: 'center',
                    valign: 'middle',
                    field : 'harmfulSymptoms',
                    title : '危害症状',
                    cellStyle:formatTableUnit,
                    formatter :paramsMatter
                },

                    {field : '图片',title : '图片',align: 'center',
                        valign: 'middle',formatter: function(value, row, index) {
                            if($.common.isNotEmpty(row.picture)){
                                var url="";
                                if(ctx=='/'){
                                    url=row.picture;
                                }else{
                                    url=ctx+row.picture;
                                }
                                return $.table.imageView(url);
                            }else{
                                return "-";
                            }
                        }
                    },

                {
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="authUser(\'' + row.id + '\')"><i class="fa fa-search"></i>详情</a>');

                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });




        //表格超出宽度鼠标悬停显示td内容
        function paramsMatter(value,row,index, field) {
            var span=document.createElement('span');
            span.setAttribute('title',value);
            span.innerHTML = value;
            return span.outerHTML;
        }
        //td宽度以及内容超过宽度隐藏
        function formatTableUnit(value, row, index) {
            return {
                css: {
                    "white-space": 'nowrap',
                    "text-overflow": 'ellipsis',
                    "overflow": 'hidden',
                    "max-width":"150px"
                }
            }
        }

        /* -详情展开 */
        function authUser(id) {
            var url = prefix + '/detail/' + id;
            $.modal.openTab("详情展开", url);
        }
    </script>
</body>
</html>
