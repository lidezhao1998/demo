<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('查询退牧还草工程任务列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li class="select-time">
                            <p>年份：</p>
                            <input type="year" name="year" class="layui-layer-input" placeholder="所有" id="test2"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-bordered">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "system/taskList";

    $(function () {
        var options = {
            url: prefix + "/list",
            detailUrl: prefix + "/detail/{id}",
            modalName: "任务详情",
            striped: true,
            bordered: true,
            pagination:false,
            showSearch: false,
            showToggle: false,
            showColumns: false,
            columns: [
                [
                    {
                        field: 'index',
                        title: '序号',
                        rowspan: 2,
                        colspan: 1,
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                    {
                        title: '任务地区',
                        field: 'dz',
                        rowspan: 2,
                        colspan: 1,
                        align: 'center',
                        valign: 'middle'

                    },
                    {
                        title: '围栏建设部分',
                        rowspan: 1,
                        colspan: 2,
                        align: 'center',
                        valign: 'middle',
                        border: 1
                    },
                    {
                        title: '其他建设部分',
                        rowspan: 1,
                        colspan: 2,
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '总合计',
                        rowspan: 1,
                        colspan: 2,
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        rowspan: 2,
                        colspan: 1,
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + '" href="javascript:void(0)" onclick="$.operate.detailful(\'' + row.resolveId + '\')"><i class="fa fa-edit"></i>查看详情</a> ');
                            return actions.join('');
                        }
                    },
                ],
                [
                    {
                        field: 'wlmjCount',
                        title: '规模合计(万亩)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        field: 'wljeCount',
                        title: '投资合计(万元)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {

                        field: 'qtmjCount',
                        title: '其他规模合计(万亩)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        field: 'qtjeCount',
                        title: '其他投资合计(万元)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        field: 'zgmCount',
                        title: '总规模(万亩)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        field: 'zjeCount',
                        title: '总投资(万元)',
                        align: 'center',
                        valign: 'middle'
                    },

                ],
            ]
        };
        $.table.init(options);
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test2'
            , type: 'year'
        });
    });

</script>
</body>
</html>
