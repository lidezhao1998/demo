    /* 上报状态显示 */
    function statusTools(row) {
        if (row.status == '0') {
            return '<p>未领取</p> ';
        } else if (row.status == '1') {
            //return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.roleId + '\')"></i> ';
            return '<p>已领取</p> ';
        } else if (row.status == '2') {
            //return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.roleId + '\')"></i> ';
            return '<p>进行中</p> ';
        } else if (row.status == '3') {
            //return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.roleId + '\')"></i> ';
            return '<p>已分解</p> ';
        } else if (row.status == '4'||row.status == '6') {
            //return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.roleId + '\')"></i> ';
            return '<p>待发布</p> ';
        }
    }
