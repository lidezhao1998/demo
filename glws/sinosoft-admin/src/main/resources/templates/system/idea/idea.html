<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('意见列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table">
                    <input type="hidden" id="id" th:value="${id}"/>
                </table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:idea:edit')}]];
        var prefix = ctx + "system/idea";
        $(function() {
            var options = {
                url: prefix + '/list/'+document.getElementById("id").value,
                modalName: "意见",
                pagination:false,
                showSearch: false,
                showToggle: false,
                showColumns: false,
                columns: [
                {
                    field : 'ideaCreateUser',
                    title : '驳回人'
                },
                {
                    field : 'ideaContent', 
                    title : '意见内容'
                },
                    {
                        field : 'createTime',
                        title : '驳回时间'
                    },
                ]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
