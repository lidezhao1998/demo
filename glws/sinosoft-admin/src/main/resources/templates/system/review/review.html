<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-resolve-edit" th:object="${tTaskResolve}">
        <!--<input id="publishId" name="publishId" th:field="*{publishId}" type="hidden">
        <input id="province" name="province" th:field="*{province}" type="hidden">
        <input id="address" name="address" th:field="*{address}" type="hidden">-->
        <div class="col-sm-12 select-table table-striped">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            任务地区：
                            <select id="address" name="address" style="width: 100px;height:30px;">
                            </select>
                        </li>
                        <li>
                            任务状态：
                            <select id="status" name="status"style="width: 100px;height:30px;">
                                <option value="">请选择</option>
                                <option value="0">未审核</option>
                                <option value="1">通过</option>
                                <option value="2">驳回</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </form>


    <div class="col-sm-12 select-table table-bordered">
        <table id="bootstrap-table"></table>
    </div>
</div>
<th:block th:include="include :: footer"/>


<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:review:edit')}]];
    var addFlag = [[${@permission.hasPermi('system:review:add')}]];
    var prefix = ctx + "system/review";
    $(function () {

        var options = {
                url: prefix + "/listReview",
                createUrl: prefix + "/detail/{id}",
                showSearch: false,
                showToggle: false,
                showColumns: false,
                showRefresh: false,
                pagination: false,
                modalName: "退牧还草工程任务审核",
                columns: [
                    {
                        field: 'index',
                        title: '序号',
                        align: 'center',
                        valign: 'middle',
                        pagination: false,
                        formatter: function (value, row, index) {
                            return index + 1;
                        }

                    },
                    {
                        title: '任务地区',
                        field: 'address',
                        align: 'center',
                        valign: 'middle'

                    },
                    {
                        title: '任务年份',
                        field: 'year',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        field: 'wlmjCount',
                        title: '围栏规模合计(万亩)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {

                        field: 'qtmjCount',
                        title: '其他规模合计(万亩)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        field: 'zgmCount',
                        title: '总规模(万亩)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '任务状态',
                        align: 'center',
                        valign: 'middle',
                        visible: editFlag == 'hidden' ? false : true,
                        formatter: function (value, row, index) {
                            return statusTools(row);
                        },
                    },
                    {
                        title: '上报时间',
                        field: 'updateTime',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '&emsp;' + '操作' + '&emsp;',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.addFul(\'' + row.reportId + '\')"><i class="fa fa-edit"></i>查看详情</a> ');
                            return actions.join('');
                        }

                    },
                ]

            }
        ;
        $.table.init(options);
    });


    /* 审核状态显示 */
    function statusTools(row) {
        if (row.status == '0') {
            return '<p>未审核</p> ';
        } else if (row.status == '1') {
            return '<p>通过</p> ';
        } else if (row.status == '2') {
            return '<p>驳回</p> ';
        }
    }
</script>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<th:block th:include="include :: select2-css"/>


<script src="layer/layer.js"></script>
<script src="layer/extend/layer.ext.js"></script>
<script type="text/javascript">

    /* 获取当前登录用户任务地区 */
    function getAddress() {
        var url = ctx + "system/review/getAddress";
        $.ajax({
            "url": url,
            "type": "GET",
            "dataType": "json",
            "success": function (data) {
                $("#address").empty();
                var op = document.createElement("option");
                op.value = "";
                op.text = "请选择";
                document.getElementById("address").appendChild(op);
                for (var i = 0; i < data.length; i++) {
                    var op = document.createElement("option");
                    op.value = data[i].dictLabel;
                    op.text = data[i].dictLabel;
                    document.getElementById("address").appendChild(op);
                }
            }
        });
    }
    getAddress();

</script>
<script type="text/javascript">


    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test2'
            , type: 'year'
        });
    });

    function change(id, status) {
        $.post(ctx + "system/review/change", {reportId: id, change: status});
        location.reload();
    }

</script>
