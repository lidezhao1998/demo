<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-resolve-edit" th:object="${tTaskResolve}">
        <input id="publishId" name="publishId" th:field="*{publishId}" type="hidden">
        <input id="province" name="province" th:field="*{province}" type="hidden">
        <input id="address" name="address" th:field="*{address}" type="hidden">
                <div class="col-sm-12 select-table table-striped">

<th:block th:include="include :: footer"/>


<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:review:edit')}]];
    var addFlag = [[${@permission.hasPermi('system:review:add')}]];
    var prefix = ctx + "system/review";
    $(function () {

        var options = {
            url: prefix + "/listReview",
            createUrl: prefix + "/add/{id}",
            showSearch: false,
            showToggle: false,
            showColumns: false,
            showRefresh: false,
            pagination: false,
            columns: [[
                {
                    field: 'index',
                    title: '序号',
                    rowspan: 2,
                    colspan: 1,
                    align: 'center',
                    valign: 'middle',
                    pagination: false,
                    formatter: function (value, row, index) {
                        return index + 1;
                    }

                },
                {
                    title: '任务地区',
                    field: 'address',
                    rowspan: 2,
                    colspan: 1,
                    align: 'center',
                    valign: 'middle'

                },

                {
                    title: '围栏建设部分',
                    rowspan: 1,
                    colspan: 2,
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '其他建设部分',
                    rowspan: 1,
                    colspan: 2,
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '总合计',
                    rowspan: 1,
                    colspan: 2,
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '任务状态',
                    rowspan: 2,
                    colspan: 1,
                    align: 'center',
                    valign: 'middle',
                    visible: editFlag == 'hidden' ? false : true,
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    },
                },
                {
                    title: '&emsp;'+'操作'+'&emsp;',
                    rowspan: 2,
                    colspan: 1,
                    align: 'center',
                    valign: 'middle',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.addFul(\'' + row.reportId + '\')"><i class="fa fa-edit"></i>查看详情</a> ');
                        return actions.join('');
                    }

                },
            ],
                [
                    {
                        field: 'wlmjCount',
                        title: '规模合计(万亩)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        field: 'wljeCount',
                        title: '投资合计(万元)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {

                        field: 'qtmjCount',
                        title: '其他规模合计(万亩)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        field: 'qtjeCount',
                        title: '其他投资合计(万元)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        field: 'zgmCount',
                        title: '总规模(万亩)',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        field: 'zjeCount',
                        title: '总投资(万元)',
                        align: 'center',
                        valign: 'middle'
                    },

                ],

            ]

        };
        $.table.init(options);
    });


    /* 审核状态显示 */
    function statusTools(row) {
        if (row.status == '0') {
            return '<p>未审核</p> ';
        } else if (row.status == '1') {
            return '<p>通过</p> ';
        } else if (row.status == '2') {
            return '<p>驳回</p> ';
        } else if (row.status == '3') {
            return '<p>待审核</p> ';
        } else if (row.status == '4') {
            return '<p>通过</p> ';
        } else if (row.status == '5') {
            return '<p>驳回</p> ';
        }
    }
</script>

<script src="layer/layer.js"></script>
<script src="layer/extend/layer.ext.js"></script>
<script type="text/javascript">

    //省市区三级联动
    $(function () {

        var data = "150000";

        getCities(data);
        var op2 = document.createElement("option");
        op2.value = -1;
        //op2.text = "----- 所在区 -------";
        document.getElementById("addrArea").appendChild(op2);
    });

    // ===== 加载市列表 =====
    function getCities(data) {
        var url = ctx + "system/review/getCities";

        var provinceCode = $("#province").val();
        var addressCode = $("#address").val();
        $.ajax({
            "url": url,
            "data": {provinceCode: provinceCode, addressCode: addressCode},
            "type": "GET",
            "dataType": "json",
            "success": function (data) {
                var op = document.createElement("option");
                op.value = -1;
                op.text = "请选择";
                document.getElementById("addrCity").appendChild(op);
                for (var i = 0; i < data.length; i++) {
                    var op = document.createElement("option");
                    op.value = data[i].dictCode;
                    op.text = data[i].dictLabel;
                    document.getElementById("addrCity").appendChild(op);
                }
            }
        });
        //隐藏下拉框
        if (addressCode != "" && addressCode != provinceCode) {
            //$("#addrArea").show();
            $("#addrArea").hide();

        } else {
            getAreas();
        }
        //getAreas();
        var op2 = document.createElement("option");
        op2.value = -1;
        // op2.text = "--所在区--";
        document.getElementById("addrArea").appendChild(op2);
    }

    // ===== 加载区列表 =====
    function getAreas() {
        $("#addrArea").empty();
        //var url = "<%=basePath%>dict/getAreas";
        var url = ctx + "system/review/getAreas";
        var data = "cityCode=" + $("#addrCity").val();
        $.ajax({
            "url": url,
            "data": data,
            "type": "GET",
            "dataType": "json",
            "success": function (data) {
                var op = document.createElement("option");
                op.value = -1;
                //op.text = "----- 所在区 -------";
                document.getElementById("addrArea").appendChild(op);
                for (var i = 0; i < data.length; i++) {
                    var op = document.createElement("option");
                    op.value = data[i].dictCode;
                    op.text = data[i].dictLabel;
                    document.getElementById("addrArea").appendChild(op);
                }
            }
        });
    }
</script>
