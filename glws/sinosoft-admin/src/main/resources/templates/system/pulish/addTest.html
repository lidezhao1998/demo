<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('退牧还草工程任务创建')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form id="form-user-add" class="form-horizontal">
        <input name="deptId" type="hidden" id="treeId"/>
        <h4 class="form-header h4">建设规模</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>围栏合计：</label>
                    <div class="col-sm-8">
                        <input id="wlScale" name="wlScale"  class="form-control" type="text" maxlength="30" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>：</label>
                    <div class="col-sm-8">
                        <input id="wlInvestment" name="wlInvestment"  class="form-control" type="text" d>
                    </div>
                </div>
            </div>
        </div>




        <h4 class="form-header h4">其他部分</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>退化草原改良建设规模：</label>
                    <div class="col-sm-8">
                        <input id="loginName" name="thcyglSize"  class="form-control" type="text" maxlength="30" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>退化草原改良建设投资：</label>
                    <div class="col-sm-8">
                        <input name="thcyglMoney"  class="form-control" type="text" >
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>人工种草地建设规模：</label>
                    <div class="col-sm-8">
                        <input id="rgscdSize" name="rgscdSize"  class="form-control" type="text" maxlength="30" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>人工种草地建设投资：</label>
                    <div class="col-sm-8">
                        <input name="rgscdMoney"  class="form-control" type="text" >
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>含饲棚圈建设规模 ：</label>
                    <div class="col-sm-8">
                        <input id="hspjSize" name="hspjSize"  class="form-control" type="text" maxlength="30" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>含饲棚圈建设投资：</label>
                    <div class="col-sm-8">
                        <input name="hspjMoney"  class="form-control" type="text" >
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>黑土滩建设规模：</label>
                    <div class="col-sm-8">
                        <input id="httSize" name="httSize"  class="form-control" type="text" maxlength="30" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>黑土滩建设投资：</label>
                    <div class="col-sm-8">
                        <input name="httMoney"  class="form-control" type="text" >
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>毒害草建设规模 ：</label>
                    <div class="col-sm-8">
                        <input id="dhcSize" name="dhcSize"  class="form-control" type="text" maxlength="30" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>毒害草建设投资：</label>
                    <div class="col-sm-8">
                        <input name="dhcMoney"  class="form-control" type="text" >
                    </div>
                </div>
            </div>
        </div>
        <h4 class="form-header h4">计划资金</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>中央投资：</label>
                    <div class="col-sm-8">
                        <input id="zyMoney" name="zyMoney"  class="form-control" type="text" maxlength="30" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; "></span>地方投资：</label>
                    <div class="col-sm-8">
                        <input name="dfMoney"  class="form-control" type="text" >
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "system/publish"
    $("#form-publish-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-publish-add').serialize());
        }
    }
</script>
</body>
</html>
