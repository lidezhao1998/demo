<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增退牧还草工程进度')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-report-add" th:object="${tTaskResolve}">
        <input name="reportId" th:field="*{resolveId}" type="hidden">
        <input name="addressId" th:field="*{addressId}" type="hidden">
        <input name="province" th:field="*{province}"  type="hidden">
        <input name="address" th:field="*{address}"  type="hidden">
        <h4 class="form-header h4">选择地区</h4>
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <div class="select-list">
                    <ul>
                        <li>
                            <span style="color: red; ">*</span>时间刻度：<select name="timeScale" th:with="type=${@dict.getType('sys_time_scale')}" required>
                            <option value="">请选择</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictLabel}"></option>
                        </select>
                        </li>
                        <li>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>开始时间：</label>
                                <div class="col-sm-8">
                                    <div class="input-group date">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input name="startTime" class="form-control" placeholder="yyyy-MM-dd"
                                               type="text" required>
                                    </div>
                                </div>
                                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>结束时间：</label>
                                <div class="col-sm-8">
                                    <div class="input-group date">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input name="endTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <h4 class="form-header h4">建设规模</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">禁牧建设规模：</label>
                    <div class="col-sm-8">
                        <input name="jmSize" id="jmSize" class="form-control" type="text" maxlength="30" min digits>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">禁牧建设投资：</label>
                    <div class="col-sm-8">
                        <input name="jmMoney"  id="jmMoney" type="text" class="form-control" min digits>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">休牧建设规模：</label>
                    <div class="col-sm-8">
                        <input id="xmSize" name="xmSize"  class="form-control" type="text" maxlength="11" min digits>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">休牧建设投资：</label>
                    <div class="col-sm-8">
                        <input id="xmMoney" name="xmMoney" class="form-control " type="text" min digits>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">划区轮休建设规模：</label>
                    <div class="col-sm-8">
                        <input id="hqlxSize" name="hqlxSize"  class="form-control" type="text" maxlength="30" min digits>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">划区轮休建设投资：</label>
                    <div class="col-sm-8">
                        <input id="hqlxMoney" name="hqlxMoney"  class="form-control" type="text" min digits>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">石漠化治理建设规模：</label>
                    <div class="col-sm-8">
                        <input id="smhzlSize" name="smhzlSize"  class="form-control" type="text" maxlength="30" min digits>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">石漠化治理建设投资：</label>
                    <div class="col-sm-8">
                        <input name="smhzlMoney" id="smhzlMoney" class="form-control" type="text" min digits>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="form-header h4">其他部分</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">退化草原改良建设规模：</label>
                    <div class="col-sm-8">
                        <input id="thcyglSize" name="thcyglSize"  class="form-control" type="text" maxlength="30" min digits>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">退化草原改良建设投资：</label>
                    <div class="col-sm-8">
                        <input name="thcyglMoney" id="thcyglMoney"  class="form-control" type="text" min digits>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">人工饲草地建设规模：</label>
                    <div class="col-sm-8">
                        <input id="rgscdSize" name="rgscdSize"  class="form-control" type="text" maxlength="30" min digits>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">人工饲草地建设投资：</label>
                    <div class="col-sm-8">
                        <input name="rgscdMoney" id="rgscdMoney" class="form-control" type="text" min digits>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">含饲棚圈建设规模 ：</label>
                    <div class="col-sm-8">
                        <input id="hspjSize" name="hspjSize"  class="form-control" type="text" maxlength="30" min digits>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">含饲棚圈建设投资：</label>
                    <div class="col-sm-8">
                        <input name="hspjMoney" id="hspjMoney" class="form-control" type="text" min digits>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">黑土滩建设规模：</label>
                    <div class="col-sm-8">
                        <input id="httSize" name="httSize"  class="form-control" type="text" maxlength="30" min digits>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">黑土滩建设投资：</label>
                    <div class="col-sm-8">
                        <input name="httMoney" id="httMoney"  class="form-control" type="text" min digits>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">毒害草建设规模 ：</label>
                    <div class="col-sm-8">
                        <input id="dhcSize" name="dhcSize"  class="form-control"  type="text" maxlength="30" min digits>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">毒害草建设投资：</label>
                    <div class="col-sm-8">
                        <input name="dhcMoney" id="dhcMoney" class="form-control" type="text" min digits>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">已垦草原治理建设规模：</label>
                    <div class="col-sm-8">
                        <input id="ykcyzlSize" name="ykcyzlSize"  class="form-control" type="text" maxlength="30" min digits>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">已垦草原治理建设投资：</label>
                    <div class="col-sm-8">
                        <input name="ykcyzlMoney" id="ykcyzlMoney" class="form-control" type="text" min digits>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript">
    var prefix = ctx + "system/report";
    $(function () {
        var options = {
            url: prefix + "/add",
            createUrl: prefix + "/add/{id}",
            modalName: "新增退牧还草工程进度"
        };
        $.table.init(options);
    });
    $("#form-report-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-report-add').serialize());
        }
    }

    $("input[name='startTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='endTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='auditTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
