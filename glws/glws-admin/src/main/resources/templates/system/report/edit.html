<head>

    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-report-edit" th:object="${tTaskResolve}">
        <input name="resolveId" th:field="*{resolveId}" type="hidden" id="resolveId" >
    </form>
    <div class="btn-group-sm" id="toolbar" role="group">
        <a class="btn btn-success" onclick="addAsset(resolveId)" shiro:hasPermission="system:report:view">
            <i class="fa fa-plus"></i> 添加
        </a>
    </div>
    <div class="col-sm-12 select-table table-bordered">
        <table id="bootstrap-table"></table>
    </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />

                    },
                    {
                        title: '石漠化治理',

                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '退化草原改良',
                        colspan: 2,
                        rowspan: 1,
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '人工饲草地',
                        colspan: 2,
                        rowspan: 1,
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '含饲棚圈',
                        colspan: 2,
                        rowspan: 1,
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '黑土滩',
                        colspan: 2,

                    },
                    {

                        rowspan: 1,

                    },
                    {

                    }
                ],
                [
                    {

                    {

                    {

                    },
                    {

                    {

                    {

                        align: 'center',
                        valign: 'middle'
                    }
                ]
            ]
        };
        $.table.init(options);
    });

    $("#form-report-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-report-edit').serialize());
        }
    }

    $("input[name='startTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='endTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    /* 发布状态显示 */
    function statusTools(row) {
        if (row.status=='0') {
            return '<p>未审核</p> ';
        } else if (row.status=='1') {
            //return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.roleId + '\')"></i> ';
            return '<p>通过</p> ';
        }else if (row.status=='2') {
            //return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.roleId + '\')"></i> ';
            return '<p>驳回</p> ';
        }
    }
