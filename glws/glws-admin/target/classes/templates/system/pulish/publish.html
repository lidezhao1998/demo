<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('退牧还草工程任务发布列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">

                        <div class="select-list">
                    <ul>
                        <li class="select-time">
                            <p>年份：</p>
                            <input type="text" name="year" class="layui-layer-input" placeholder="请选择" id="test2"/>
                        </li>
                        <li>
                            省份：<select name="province" th:with="type=${@dict.getType('sys_province')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="system:publish:add">
                    <i class="fa fa-plus"></i> 添加
                </a>

                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:publish:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />

    <script th:inline="javascript">
        var detailFlag = [[${@permission.hasPermi('system:publish:detail')}]];
        var editFlag = [[${@permission.hasPermi('system:publish:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:publish:remove')}]];
        var prefix = ctx + "system/publish";


        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                detailUrl: prefix + "/detail/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "退牧还草工程任务发布",
                columns: [[
                {
                    field : 'index',
                    title : '序号',
                    rowspan: 2,
                    colspan: 1,
                    align: 'center',
                    valign: 'middle',
                     formatter:function(value, row, index){
                         return index+1;
                    }

                },
                        {
                            title : '任务地区',
                            field : 'dz',
                            rowspan: 2,
                            colspan: 1,
                            align: 'center',
                            valign: 'middle'

                        },

                    {
                        title : '围栏建设部分',
                        rowspan: 1,
                        colspan: 2,
                        align: 'center',
                        valign: 'middle',
                        border: 1
                    },
                    {
                        title : '其他建设部分',
                        rowspan: 1,
                        colspan: 2,
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title : '总合计',
                        rowspan: 1,
                        colspan: 2,
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '任务状态',
                        rowspan: 2,
                        colspan: 1,
                        align: 'center',
                        valign: 'middle',
                        visible: editFlag == 'hidden' ? false : true,
                        formatter: function (value, row, index) {
                            return statusTools(row);
                        },
                    },
                    {
                        title : '操作',
                        rowspan: 2,
                        colspan: 1,
                        align: 'center',
                        valign: 'middle',
                        formatter: function(value, row, index) {
                            if(row.status==4){
                                var actions = [];
                                actions.push('<a class="btn btn-success btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.publishId+ '\')"><i class="fa fa-edit"></i>查看</a> ');
                                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editFull(\'' + row.publishId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="Release(\'' + row.publishId + '\',\'' + row.status + '\')"><i class="fa fa-remove"></i>发布</a> ');
                                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="remove(\'' + row.publishId + '\',\'' + row.status + '\')"><i class="fa fa-remove"></i>删除</a>');
                                return actions.join('');
                            }else if(row.status==0){
                                var actions = [];
                                actions.push('<a class="btn btn-success btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.publishId+ '\')"><i class="fa fa-edit"></i>查看</a> ');
                                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editFull(\'' + row.publishId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="cancelAuthUser(\'' + row.publishId + '\',\'' + row.status + '\')"><i class="fa fa-remove"></i>撤回</a> ');
                                return actions.join('');
                            }else{
                                var actions = [];
                                actions.push('<a class="btn btn-success btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.publishId+ '\')"><i class="fa fa-edit"></i>查看</a> ');
                                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="update(\'' + row.publishId + '\',\'' + row.status + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="cancelAuthUser(\'' + row.publishId + '\',\'' + row.status + '\')"><i class="fa fa-remove"></i>撤回</a> ');
                                return actions.join('');
                            }

                        }
                    },

             ],
                    [
                        {
                            field : 'wlmjCount',
                            title : '规模合计(万亩)',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            field : 'wljeCount',
                            title : '投资合计(万元)',
                            align: 'center',
                            valign: 'middle'
                        },
                        {

                            field : 'qtmjCount',
                            title : '其他规模合计(万亩)',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            field : 'qtjeCount',
                            title : '其他投资合计(万元)',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            field : 'zgmCount',
                            title : '总规模(万亩)',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            field : 'zjeCount',
                            title : '总投资(万元)',
                            align: 'center',
                            valign: 'middle'
                        },

                    ],

               ]

            };
            $.table.init(options);
        });


        /* 发布状态显示 */
        function statusTools(row) {
            if (row.status=='0') {
                return '<p>未领取</p> ';
            } else if (row.status=='1') {
                //return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.roleId + '\')"></i> ';
                return '<p>已领取</p> ';
            }else if (row.status=='2') {
                //return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.roleId + '\')"></i> ';
                return '<p>进行中</p> ';
            }else if(row.status=='3'){
                //return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.roleId + '\')"></i> ';
                return '<p>已分解</p> ';
            }else if(row.status=='4'){
                //return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.roleId + '\')"></i> ';
                return '<p>待发布</p> ';
            }
        }
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#test2'
                , type: 'year'
            });
        });

        function chehui(id){

            var url=ctx+"system/publish/chehui/"+id;
            $.ajax({
                "url": url,
                "type": "GET",
                "dataType": "json",
                "success": function(data) {
                    alert(data)

                }
            });
        }
        /* -撤回发布信息 */
        function cancelAuthUser(publishId,status) {
            if(status=='0'){
                $.modal.confirm("确认要撤回发布信息吗？", function() {
                    $.operate.post(prefix + "/cancel", { "publishId": publishId});
                })
            }else if(status=='3'){
                $.modal.confirm("该任务正在进行中,是否要继续撤回", function() {
                    $.operate.post(prefix + "/cancel", { "publishId": publishId});

                })
            }else if(status=='1'){
                $.modal.confirm("该任务已经被领取,是否要继续撤回", function() {
                    $.operate.post(prefix + "/cancel", { "publishId": publishId});

                })
            }else {
                $.modal.confirm("该任务尚未发布!", function() {
                })
            }

        }
        /* -删除信息 */
        function remove(publishId,status) {
            if(status=='3'){
                $.modal.confirm("该任务已分解,不能进行删除", function() {
                })
            }else if(status=='2'){
                $.modal.confirm("该任务正在进行中,不能进行删除", function() {
                })
            }else if(status=='1'){
                $.modal.confirm("该任务已经被领取,不能进行删除", function() {
                })
            }else{
                $.modal.confirm("确定要删除任务吗?", function() {
                    $.operate.post(prefix + "/remove", { "publishId": publishId});
                })
            }

        }
        /* 编辑信息 */
        function update(publishId,status) {
            if(status=='3'){
                $.modal.confirm("该任务已分解,不能进行编辑", function() {
                })
            }else if(status=='2'){
                $.modal.confirm("该任务正在进行中,不能进行编辑", function() {
                })
            }else if(status=='1'){
                $.modal.confirm("该任务已经被领取,不能进行编辑", function() {
                })
            }else{
            }
        }
        /* -发布信息 */
        function Release(publishId,status) {
                $.modal.confirm("确认要发布信息吗？", function() {
                    $.operate.post(prefix + "/Release", { "publishId": publishId});
                })

        }

         -查看信息
        function look(publishId) {
            var url = prefix + '/detail/' + publishId;
            $.modal.editTab("查看信息", url);
        }
    </script>
</body>
</html>
