<script type="text/javascript">
    // ===== 加载省列表 =====
    function getProvinces() {
      //  var url = "<%=basePath%>dict/getProvinces";
        var url=ctx+"system/publish/getProvinces";
        $.ajax({
            "url": url,
            "type": "GET",
            "dataType": "json",
            "success": function(data) {
                //alert(JSON.stringify(data))
                var op = document.createElement("option");
                op.value = -1;
                op.text = "----- 所在省 -------";
                document.getElementById("addrProvince").appendChild(op);
                for (var i = 0; i < data.length; i++) {
                    var op = document.createElement("option");
                    op.value = data[i].dictCode;
                    op.text = data[i].dictLabel;
                    document.getElementById("addrProvince").appendChild(op);
                }
            }
        });
        getCities();
    }
    // ===== 加载市列表 =====
    function getCities() {
        $("#addrCity").empty();
        $("#addrArea").empty();
        var url=ctx+"system/publish/getCities";
        var data = "provinceCode=" + $("#addrProvince").val();
        $.ajax({
            "url": url,
            "data": data,
            "type": "GET",
            "dataType": "json",
            "success": function(data) {
                var op = document.createElement("option");
                op.value = -1;
                op.text ="----- 所在市 -------";
                document.getElementById("addrCity").appendChild(op);
                for (var i = 0; i < data.length; i++) {
                    var op = document.createElement("option");
                    op.value = data[i].dictCode;
                    op.text = data[i].dictLabel;
                    document.getElementById("addrCity").appendChild(op);
                }
            }
        });
        getAreas();
        var op2 = document.createElement("option");
        op2.value = -1;
        op2.text = "----- 所在区 -------";
        document.getElementById("addrArea").appendChild(op2);
    }
    // ===== 加载区列表 =====
    function getAreas() {
        $("#addrArea").empty();
        $("#addrdz").empty();
        //var url = "<%=basePath%>dict/getAreas";
        var url=ctx+"system/publish/getAreas";
        var data = "cityCode=" + $("#addrCity").val();
        $.ajax({
            "url": url,
            "data": data,
            "type": "GET",
            "dataType": "json",
            "success": function(data) {
                var op = document.createElement("option");
                op.value = -1;
                op.text = "----- 所在区 -------";
                document.getElementById("addrArea").appendChild(op);
                for (var i = 0; i < data.length; i++) {
                    var op = document.createElement("option");
                    op.value = data[i].dictCode;
                    op.text = data[i].dictLabel;
                    document.getElementById("addrArea").appendChild(op);
                }
            }
        });
        getadddz();
        var op3 = document.createElement("option");
        op3.value = -1;
        op3.text = "----- 所在四级 -------";
        document.getElementById("addrdz").appendChild(op3);
    }

    function getadddz() {
        $("#addrdz").empty();
        //var url = "<%=basePath%>dict/getAreas";
        var url=ctx+"system/publish/getdz";
        var data = "areasCode=" + $("#addrArea").val();
        $.ajax({
            "url": url,
            "data": data,
            "type": "GET",
            "dataType": "json",
            "success": function(data) {
                var op = document.createElement("option");
                op.value = -1;
                op.text = "----- 所在四级-------";
                document.getElementById("addrdz").appendChild(op);
                for (var i = 0; i < data.length; i++) {
                    var op = document.createElement("option");
                    op.value = data[i].dictCode;
                    op.text = data[i].dictLabel;
                    document.getElementById("addrdz").appendChild(op);
                }
            }
        });
    }

function jesum(obj){
