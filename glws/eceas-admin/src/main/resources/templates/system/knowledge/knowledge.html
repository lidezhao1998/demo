<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('草原病害草知识库信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>

                            <li>
                                <p>中文名：</p>
                                <input type="text" name="middleName"/>
                            </li>
                            <li>
                                <p>病原拉丁名：</p>
                                <input type="text" name="latinName"/>
                            </li>

                            <li>
                                <p>状态：</p>
                                <select name="status">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <!--<li class="select-time">
                                <p>创建时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="system:knowledge:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:knowledge:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:knowledge:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:knowledge:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var detailFlag = [[${@permission.hasPermi('system:knowledge:detail')}]];
        var editFlag = [[${@permission.hasPermi('system:knowledge:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:knowledge:remove')}]];
        var prefix = ctx + "system/knowledge";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "草原病害草知识库信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id',
                    title : '修改人',
                    visible: false
                },
                {
                    field : 'code',
                    title : '编码'
                },
                {
                    field : 'middleName',
                    title : '中文名'
                },
                {
                    field : 'latinName',
                    title : '病原拉丁名'
                },
                {
                    field : 'byName',
                    title : '病原中名'
                },
                {
                    field : 'byForm',
                    title : '病原形态'
                },
                {
                    field : 'subgate',
                    title : '亚门'
                },
                {
                    field : 'genus',
                    title : '属'
                },
                {
                    field : 'host',
                    title : '寄生'
                },
                {
                    field : 'distribution',
                    title : '分布'
                },

                    {field : '病原形态图',title : '病原形态图',formatter: function(value, row, index) {
                            if($.common.isNotEmpty(row.byMorphology)){
                                var url="";
                                if(ctx=='/'){
                                    url=row.byMorphology;
                                }else{
                                    url=ctx+row.byMorphology;
                                }
                                return $.table.imageView(url);
                            }else{
                                return "-";
                            }
                        }
                    },
                    {field : '症状图',title : '症状图',formatter: function(value, row, index) {
                            if($.common.isNotEmpty(row.symptomMap)){
                                var url="";
                                if(ctx=='/'){
                                    url=row.symptomMap;
                                }else{
                                    url=ctx+row.symptomMap;
                                }
                                return $.table.imageView(url);
                            }else{
                                return "-";
                            }
                        }
                    },
                {
                    field : 'status',
                    title : '状态'
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-danger btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="authUser(\'' + row.id + '\')"><i class="fa fa-edit"></i>查看</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });



        /* -详情展开 */
        function authUser(id) {
            var url = prefix + '/detail/' + id;
            $.modal.open("详情展开", url);
        }

    </script>
</body>
</html>
