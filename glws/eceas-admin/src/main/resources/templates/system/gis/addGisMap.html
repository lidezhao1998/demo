<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增Gis信息')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-config-add">
        <input type="hidden" name="geo" th:value="${gisMap.geo}">
        <input type="hidden" name="type" th:value="${gisMap.type}">
        <input type="hidden" name="id" th:value="${gisMap.id}">
        <input type="hidden" name="centre" th:value="${gisMap.centre}">
        <div class="form-group">
            <label class="col-sm-3 control-label">Gis标题：</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" th:value="${gisMap.name}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Gis类型：
                <label th:if="${gisMap.type}==1">
                    标点
                </label>
                <label th:if="${gisMap.type}==2">
                    图层
                </label>
            </label>

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专题类型：</label>
            <div class="col-sm-8">
                <select name="project_type" th:with="type=${@dict.getGisFeatures('1')}" class="form-control">
                    <option th:each="dict : ${type}" th:text="${dict.name}" th:value="${dict.id}" th:fild="*{project_type}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">面积(万km²)：</label>
            <div class="col-sm-8">
                <textarea name="area" class="form-control">[[${gisMap.area}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地区：</label>
            <div class="col-sm-8">
                <textarea name="address" class="form-control">[[${gisMap.address}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Gis备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control">[[${gisMap.remark}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/gisMap"
    $("#form-config-add").validate({
        focusCleanup: true
    });
    function submitHandler() {
        if ($.validate.form()) {
            $.post(prefix + "/insertOrUpdate",
                $('#form-config-add').serialize(),
                function (res) {
                    sessionStorage.setItem("gis_id",JSON.stringify(res.data));
                    parent.parent.layer.closeAll();
                }
            )
        }
    }
</script>
</body>
</html>
