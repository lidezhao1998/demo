<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('涵养水源功能评估数据汇总列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>地区：</p>
                                <input type="text" name="address"/>
                            </li>
                            <!--<li>
                                <p>面积(单位：万km²）：</p>
                                <input type="text" name="area"/>
                            </li>
                            <li>
                                <p>年涵养水源量(单位：m3)：</p>
                                <input type="text" name="waterconservation"/>
                            </li>
                            <li>
                                <p>涵养水源价值(单位：元)：</p>
                                <input type="text" name="conservewatervalue"/>
                            </li>
                            <li>
                                <p>水库建设单位库容投资(单位：元/m3)：</p>
                                <input type="text" name="rcdci"/>
                            </li>-->
                            <li>
                                <p>生态类型：</p>
                                <select name="ecologyType" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <!--<li>
                                <p>年降水量(单位：mm)：</p>
                                <input type="text" name="annulprecipitation"/>
                            </li>
                            <li>
                                <p>年蒸散量(单位：mm)：</p>
                                <input type="text" name="evapotranspiration"/>
                            </li>
                            <li>
                                <p>单位面积地表径流量(单位：mm)：</p>
                                <input type="text" name="surfaceannualrunoff"/>
                            </li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="eceas:conservation:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="eceas:conservation:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="eceas:conservation:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="eceas:conservation:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('eceas:conservation:edit')}]];
        var removeFlag = [[${@permission.hasPermi('eceas:conservation:remove')}]];
        var prefix = ctx + "eceas/conservation";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "涵养水源功能评估数据汇总",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'address', 
                    title : '地区'
                },
                {
                    field : 'area', 
                    title : '面积'
                },
                {
                    field : 'waterconservation',
                    title : '年涵养水源量'
                },
                {
                    field : 'conservewatervalue', 
                    title : '涵养水源价值'
                },
                {
                    field : 'rcdci', 
                    title : '水库建设单位库容投资',
                    visible: false
                },
                {
                    field : 'ecologyType', 
                    title : '生态类型'
                },
                {
                    field : 'annulprecipitation', 
                    title : '年降水量'
                },
                {
                    field : 'evapotranspiration', 
                    title : '年蒸散量'
                },
                {
                    field : 'surfaceannualrunoff', 
                    title : '单位面积地表径流量'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
