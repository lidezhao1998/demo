<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改涵养水源功能评估数据汇总')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-conservation-edit" th:object="${waterEvaluateSummary}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">地区：</label>
                <div class="col-sm-8">
                    <input name="address" th:field="*{address}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">面积(单位：万km²）：</label>
                <div class="col-sm-8">
                    <input name="area" th:field="*{area}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">年涵养水源量(单位：m3)：</label>
                <div class="col-sm-8">
                    <input name="waterconservation" th:field="*{waterconservation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">涵养水源价值(单位：元)：</label>
                <div class="col-sm-8">
                    <input name="conservewatervalue" th:field="*{conservewatervalue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">水库建设单位库容投资(单位：元/m3)：</label>
                <div class="col-sm-8">
                    <input name="rcdci" th:field="*{rcdci}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生态类型：</label>
                <div class="col-sm-8">
                    <select name="ecologyType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">年降水量(单位：mm)：</label>
                <div class="col-sm-8">
                    <input name="annulprecipitation" th:field="*{annulprecipitation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">年蒸散量(单位：mm)：</label>
                <div class="col-sm-8">
                    <input name="evapotranspiration" th:field="*{evapotranspiration}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单位面积地表径流量(单位：mm)：</label>
                <div class="col-sm-8">
                    <input name="surfaceannualrunoff" th:field="*{surfaceannualrunoff}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "eceas/conservation";
        $("#form-conservation-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-conservation-edit').serialize());
            }
        }
    </script>
</body>
</html>
