<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增文件资源')" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-resources-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">文件类型：</label>
                <div class="col-sm-8">
                    <select id="fileType" name="fileType" class="form-control m-b" onchange="selectType();" th:with="type=${@dict.getType('eceas_water-factor')}">
                        <option value="0">--请选择文件类型--</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>文件名称：</label>
                <div class="col-sm-8">
                    <input id="fileName" name="fileName" placeholder="请输入文件名称" class="form-control" type="text" maxlength="30" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">文件描述：</label>
                <div class="col-sm-8">
                    <input id="fileDesc" name="fileDesc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上传文件：</label>
                <div class="col-sm-8">
                    <input id="fileUrl" name="fileUrl" class="form-control" type="file" required>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请选择tif文件</span>
            </div>
<!--            <div class="form-group">
                <label class="col-sm-3 control-label">访问路径：</label>
                <div class="col-sm-8">
                    <input name="playUrl" class="form-control" type="text">
                </div>
            </div>-->


        </form>
    </div>

    <div id="ecosystem" style="display: none;">
    <span th:align="center"><h3>生态系统类型重分类参数</h3></span>
    <div align="center" class="col-sm-12 select-table table-bordered">
        <table >
            <colgroup>
            <col style="width: 80px;">
            <col style="width: 80px;">
            <col style="width: 80px;">
        </colgroup>
            <thead>
            <tr>
                <th class="" style="height: 25px;">
                    <div class="relative" align="center"><span class="colHeader">新值</span></div>
                </th>
                <th class="">
                    <div class="relative" align="center"><span class="colHeader"> 土地类型</span></div>
                </th>
                <th class="">
                    <div class="relative" align="center"><span class="colHeader">原值</span></div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td align="center">1</td>
                <td align="center">草甸</td>
                <td align="center"><input id="oldValue1" name="oldValue1" class="form-control" type="text"></td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td align="center">草原</td>
                <td align="center"><input id="oldValue2" name="oldValue2" class="form-control" type="text"></td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td align="center">草丛</td>
                <td align="center"><input id="oldValue3" name="oldValue3" class="form-control" type="text"></td>
            </tr>
            <tr>
                <td align="center">4</td>
                <td align="center">稀疏草地</td>
                <td align="center"><input id="oldValue4" name="oldValue4" class="form-control" type="text"></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "eceas/resources";
        $("#form-resources-add").validate({
            focusCleanup: true
        });

        function selectType(){
            var fileType = $("#fileType").val();
            if(fileType == 3){
                $("#ecosystem").show();
            }else{
                $("#ecosystem").hide();
            }
        }

        function submitHandler() {
            if ($.validate.form()) {
                uploadFile();
                /*$.operate.save(prefix + "/add", $('#form-resources-add').serialize());*/
            }
        }

        function uploadFile() {
            var formData = new FormData();
//            var myselect = document.getElementById("fileType");
//            var index = myselect.selectedIndex;
//            var fileType = myselect.options[index].value;
//            var formData = $('#form-resources-add').serialize();
            if ($('#fileUrl')[0].files[0] == null) {
                $.modal.alertWarning("请先选择文件路径");
                return false;
            }
            formData.append('fileName', $("#fileName").val());
            formData.append('fileDesc', $("#fileDesc").val());
            formData.append('file', $('#fileUrl')[0].files[0]);
            formData.append('fileType', $("#fileType").val());
            $.modal.loading("正在上传，请稍后...");
            $.ajax({
                url: prefix + "/add",
                type: 'post',
                cache: false,
                data: formData,
                processData: false,
                contentType: false,
                dataType: "json",
                success: function (result) {
                    $.operate.successCallback(result);
                }
            });
        }
    </script>
</body>
</html>
