<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改涵养水源')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-water-edit" th:object="${waterConservation}">
            <input name="conservationId" th:field="*{conservationId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">林分面积(单位：hm2)：</label>
                <div class="col-sm-8">
                    <input name="standArea" th:field="*{standArea}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">年降水量(单位：mm)：</label>
                <div class="col-sm-8">
                    <input name="annulPrecipitation" th:field="*{annulPrecipitation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">林分年蒸散量(单位：mm)：</label>
                <div class="col-sm-8">
                    <input name="evapotranspiration" th:field="*{evapotranspiration}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">年涵养水源量(单位：m3）：</label>
                <div class="col-sm-8">
                    <input name="waterConservation" th:field="*{waterConservation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">林分调节水量价值(单位：元)：</label>
                <div class="col-sm-8">
                    <input name="annualWaterConservation" th:field="*{annualWaterConservation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">林分净化水质价值(单位：元)：</label>
                <div class="col-sm-8">
                    <input name="waterQualityValue" th:field="*{waterQualityValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">涵养水源总价值(单位：元)：</label>
                <div class="col-sm-8">
                    <input name="conserveWaterValue" th:field="*{conserveWaterValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单位面积涵养水源价值(单位：元)：</label>
                <div class="col-sm-8">
                    <input name="unilConserveWaterValue" th:field="*{unilConserveWaterValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">单位面积地表年径流量(单位：mm)：</label>
                <div class="col-sm-8">
                    <input name="unilConserveWaterValue" th:field="*{surfaceAnnualRunoff}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "eceas/water";
        $("#form-water-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-water-edit').serialize());
            }
        }
    </script>
</body>
</html>
