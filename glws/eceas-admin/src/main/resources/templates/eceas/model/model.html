<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('水源涵养模型列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 calculation">
                <form id="formId">
                    <div >
                        <ul>
                            <li>
                                <p>降雨量：</p>
                                <input type="text" name="p"/>
                            </li>
                            <li>
                                <p>地表径流量：</p>
                                <input type="text" name="r"/>
                            </li>
                            <li>
                                <p>蒸散发量：</p>
                                <input type="text" name="et"/>
                            </li>
                            <li>
                                <p>面积：</p>
                                <input type="text" name="a"/>
                            </li>
                            <li>
                                <p>总水源涵养：</p>
                                <input type="text" name="tq" readonly="readonly"/>
                            </li>
<!--                            <li>
                                <p>生态系统类型：</p>
                                <select name="type" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>生态类型数：</p>
                                <input type="text" name="typeNum"/>
                            </li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;计算</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;清空</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="eceas:model:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="eceas:model:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="eceas:model:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="eceas:model:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('eceas:model:edit')}]];
        var removeFlag = [[${@permission.hasPermi('eceas:model:remove')}]];
        var prefix = ctx + "eceas/model";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "水源涵养模型",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'index',
                    title : '序号',
                    formatter: function(value, row, index){
                        return index + 1;
                    }
                },
                {
                    field : 'tq', 
                    title : '总水源涵养量'
                },
                {
                    field : 'p', 
                    title : '降雨量'
                },
                {
                    field : 'r', 
                    title : '地表径流量'
                },
                {
                    field : 'et', 
                    title : '蒸散发量'
                },
                {
                    field : 'a', 
                    title : '面积'
                },
                {
                    field : 'type', 
                    title : '生态系统类型'
                },
/*                {
                    field : 'typeNum', 
                    title : '生态类型数'
                },*/
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.modelId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.modelId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>

    <style>
        .calculation {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 6px;
            margin-top: 10px;
            padding-top: 15px;
            padding-bottom: 13px;
            box-shadow: 1px 1px 3px rgba(0,0,0,.2);
        }
    </style>
</body>
</html>
