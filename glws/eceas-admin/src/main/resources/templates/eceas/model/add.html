<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增水源涵养模型')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-model-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">降雨量：</label>
                <div class="col-sm-8">
                    <input name="p" class="form-control" type="text">
                </div>立方米
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">地表径流量：</label>
                <div class="col-sm-8">
                    <input name="r" class="form-control" type="text">
                </div>毫米
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">蒸散发量：</label>
                <div class="col-sm-8">
                    <input name="et" class="form-control" type="text">
                </div>毫米
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">面积：</label>
                <div class="col-sm-8">
                    <input name="a" class="form-control" type="text">
                </div>平方公里
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生态系统类型：</label>
                <div class="col-sm-8">
                    <select name="type" class="form-control m-b">
                        <option value="">请选择</option>
                        <option value="1">草甸</option>
                        <option value="2">草原</option>
                        <option value="3">草丛</option>
                        <option value="4">稀疏草地</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
<!--            <div class="form-group">
                <label class="col-sm-3 control-label">生态类型数：</label>
                <div class="col-sm-8">
                    <input name="typeNum" class="form-control" type="text">
                </div>
            </div>-->
<!--            <div class="form-group">
                <label class="col-sm-3 control-label">总水源涵养量：</label>
                <div class="col-sm-8">
                    <input name="tq" class="form-control" type="text" readonly="readonly"/>
                </div><span>立方米</span>
            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "eceas/model";
        $("#form-model-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-model-add').serialize());
            }
        }
    </script>
</body>
</html>
