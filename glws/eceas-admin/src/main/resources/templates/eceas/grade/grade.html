<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('等级列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>等级名：</p>
                                <input type="text" name="gradeName"/>
                            </li>
                            <li>
                                <p>等级值：</p>
                                <input type="text" name="gradeValue"/>
                            </li>
                            <li>
                                <p>类型：</p>
                                <select name="gradeType" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option value="1">涵养水源</option>
                                    <option value="2">水土保持</option>
                                    <option value="3">防风固沙</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="eceas:grade:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="eceas:grade:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="eceas:grade:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
<!--                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="eceas:grade:export">
                    <i class="fa fa-download"></i> 导出
                 </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('eceas:grade:edit')}]];
        var removeFlag = [[${@permission.hasPermi('eceas:grade:remove')}]];
        var prefix = ctx + "eceas/grade";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "等级设置",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'index',
                    title : '序号',
                    formatter: function(value, row, index){
                        return index + 1;
                    }
                },
                {
                    field : 'gradeName', 
                    title : '等级名'
                },
                {
                    field : 'gradeValue', 
                    title : '等级值'
                },
                {
                    field : 'gradeDesc', 
                    title : '描述'
                },
                {
                    field : 'gradeType', 
                    title : '类型',
                    formatter: function(value, row, index){
                        if(row.gradeType=="1"){
                            return "涵养水源";
                        }else if(row.gradeType=="2"){
                            return "水土保持";
                        }else if(row.gradeType=="3"){
                            return "防风固沙";
                        }
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
